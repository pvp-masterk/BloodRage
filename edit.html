<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account - BloodRage</title>
  <style>
    :root {
      --primary: #ff2e2e;
      --primary-dark: #b30000;
      --bg: #0a0a0a;
      --card-bg: #1a1a1a;
      --text: #ffffff;
      --muted: #aaaaaa;
      --border: rgba(255, 255, 255, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      min-height: 100vh;
    }

    aside {
      width: 240px;
      background-color: #111;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border-right: 1px solid var(--border);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 2rem;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      transition: 0.2s;
      display: block;
    }

    nav a:hover {
      background-color: var(--primary);
      color: #fff;
    }

    .main {
      flex: 1;
      padding: 2rem;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .card {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 12px;
      flex: 1;
      min-width: 220px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      border: 1px solid var(--border);
    }

    .card-title {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 0.5rem;
    }

    .card-value {
      font-size: 1.4rem;
      font-weight: bold;
    }

    .profile-section {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .progress-bar {
      height: 10px;
      width: 100%;
      background: #333;
      border-radius: 5px;
      margin-top: 0.5rem;
    }

    .progress {
      height: 100%;
      background: var(--primary);
      width: 40%;
      border-radius: 5px;
    }

    .form-group {
      margin-top: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      background: #111;
      color: white;
      border: 1px solid var(--border);
      border-radius: 8px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: var(--primary-dark);
    }
  </style>
</head>
<body>
  <aside>
    <div class="logo">BloodRage</div>
    <nav>
      <a href="#">Overview</a>
      <a href="#">Analytics</a>
      <a href="#">Badges</a>
      <a href="#">Settings</a>
      <a href="#">Customize</a>
      <a href="#">Links</a>
      <a href="#">Premium</a>
      <a href="#">Image Host</a>
      <a href="#">Templates</a>
    </nav>
  </aside>
  <main class="main">
    <div class="cards">
      <div class="card">
        <div class="card-title">Username</div>
        <div class="card-value">ur.psx</div>
      </div>
      <div class="card">
        <div class="card-title">Alias</div>
        <div class="card-value">Unavailable</div>
      </div>
      <div class="card">
        <div class="card-title">UID</div>
        <div class="card-value">897,734</div>
      </div>
      <div class="card">
        <div class="card-title">Profile Views</div>
        <div class="card-value">2</div>
      </div>
    </div>

    <div class="profile-section">
      <h2>Account Statistics</h2>
      <p>Profile Completion</p>
      <div class="progress-bar"><div class="progress"></div></div>

      <form id="editForm">
        <div class="form-group">
          <label for="avatar">Avatar URL</label>
          <input type="text" id="avatar" />
        </div>
        <div class="form-group">
          <label for="bio">Bio</label>
          <textarea id="bio"></textarea>
        </div>
        <div class="form-group">
          <label for="theme">Theme</label>
          <select id="theme">
            <option value="red" selected>Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="purple">Purple</option>
            <option value="pink">Pink</option>
          </select>
        </div>
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </main>
</body>
</html>
