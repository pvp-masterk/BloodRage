<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account - BloodRage</title>
  <style>
    :root {
      --primary: #ff2e2e;
      --primary-dark: #b30000;
      --bg: #0a0a0a;
      --card-bg: #1a1a1a;
      --text: #ffffff;
      --muted: #aaaaaa;
      --border: rgba(255, 255, 255, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      min-height: 100vh;
    }

    aside {
      width: 240px;
      background-color: #111;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border-right: 1px solid var(--border);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 2rem;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      transition: 0.2s;
      display: block;
      cursor: pointer;
    }

    nav a:hover,
    nav a.active {
      background-color: var(--primary);
      color: #fff;
    }

    .main {
      flex: 1;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    .section {
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.5s ease;
    }

    .section.active {
      opacity: 1;
      transform: translateY(0);
      position: relative;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .card {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 12px;
      flex: 1;
      min-width: 220px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      border: 1px solid var(--border);
    }

    .card-title {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 0.5rem;
    }

    .card-value {
      font-size: 1.4rem;
      font-weight: bold;
    }

    .profile-section {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .progress-bar {
      height: 10px;
      width: 100%;
      background: #333;
      border-radius: 5px;
      margin-top: 0.5rem;
    }

    .progress {
      height: 100%;
      background: var(--primary);
      width: 40%;
      border-radius: 5px;
    }

    .form-group {
      margin-top: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      background: #111;
      color: white;
      border: 1px solid var(--border);
      border-radius: 8px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: var(--primary-dark);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <aside>
    <div class="logo">BloodRage</div>
    <nav>
      <a data-section="overview" class="active">Overview</a>
      <a data-section="settings">Settings</a>
    </nav>
  </aside>
  <main class="main">
    <div id="overview" class="section active">
      <div class="cards">
        <div class="card">
          <div class="card-title">Username</div>
          <div class="card-value" id="username">Loading...</div>
        </div>
        <div class="card">
          <div class="card-title">Alias</div>
          <div class="card-value">Unavailable</div>
        </div>
        <div class="card">
          <div class="card-title">UID</div>
          <div class="card-value" id="uid">-</div>
        </div>
        <div class="card">
          <div class="card-title">Profile Views</div>
          <div class="card-value">2</div>
        </div>
      </div>
    </div>

    <div id="settings" class="section">
      <div class="profile-section">
        <h2>Account Statistics</h2>
        <p>Profile Completion</p>
        <div class="progress-bar"><div class="progress"></div></div>

        <form id="editForm">
          <div class="form-group">
            <label for="avatar">Avatar URL</label>
            <input type="text" id="avatar" />
          </div>
          <div class="form-group">
            <label for="bio">Bio</label>
            <textarea id="bio"></textarea>
          </div>
          <div class="form-group">
            <label for="theme">Theme</label>
            <select id="theme">
              <option value="red" selected>Red</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
              <option value="purple">Purple</option>
              <option value="pink">Pink</option>
            </select>
          </div>
          <button type="submit">Save Changes</button>
        </form>
      </div>
    </div>
  </main>

  <script>
    const client = supabase.createClient(
      'https://smcteblolwhfxcpngmvd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNtY3RlYmxvbHdoZnhjcG5nbXZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0Nzk1MTUsImV4cCI6MjA3MDA1NTUxNX0.PWlZFiVv2E0Jah7tYGOGrbqkPwhxPoLhe0anINp0z3s'
    );

    document.addEventListener('DOMContentLoaded', async () => {
      const navLinks = document.querySelectorAll('nav a');
      const sections = document.querySelectorAll('.section');

      navLinks.forEach(link => {
        link.addEventListener('click', () => {
          navLinks.forEach(l => l.classList.remove('active'));
          sections.forEach(s => s.classList.remove('active'));
          document.getElementById(link.dataset.section).classList.add('active');
          link.classList.add('active');
        });
      });

      const { data: { user } } = await client.auth.getUser();

      if (!user) {
        window.location.href = 'index.html';
        return;
      }

      const { data: profile } = await client
        .from('profiles')
        .select('*')
        .eq('id', user.id)
        .single();

      if (profile) {
        document.getElementById('username').textContent = profile.username;
        document.getElementById('uid').textContent = user.id;
        document.getElementById('avatar').value = profile.avatar_url || '';
        document.getElementById('bio').value = profile.bio || '';
        document.getElementById('theme').value = profile.theme || 'red';
      }

      document.getElementById('editForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        await client.from('profiles').update({
          avatar_url: document.getElementById('avatar').value,
          bio: document.getElementById('bio').value,
          theme: document.getElementById('theme').value,
          updated_at: new Date().toISOString()
        }).eq('id', user.id);

        alert('Profile updated successfully!');
      });
    });
  </script>
</body>
</html>
