<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      background: #111;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 1rem;
      border: 3px solid #ff0000;
    }

    h1 {
      margin: 0.2rem 0;
      font-size: 2rem;
    }

    .bio {
      color: #ccc;
      margin-top: 1rem;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <img src="" alt="Avatar" class="avatar" id="avatar" />
  <h1 id="username">Loading...</h1>
  <p class="bio" id="bio"></p>

  <script>
    const supabase = supabase.createClient(
      'https://rdomgvvjbjfrvkbhjxds.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJkb21ndnZqYmpmcnZrYmhqeGRzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MjY5NTEsImV4cCI6MjA2OTIwMjk1MX0.3CMfwZ_HocNzkyvuYjvFL3lypZX2JL2kXvk3kL5AB54'
    );

    async function loadProfile() {
      const pathParts = window.location.pathname.split('/');
      const username = decodeURIComponent(pathParts[1] || '');

      if (!username) return;

      const { data, error } = await supabase
        .from('users')
        .select('*')
        .eq('username', username)
        .single();

      if (error || !data) {
        document.body.innerHTML = '<h1>User not found</h1>';
        return;
      }

      document.getElementById('avatar').src = data.avatar_url || '/default.png';
      document.getElementById('username').textContent = data.username;
      document.getElementById('bio').textContent = data.bio || 'No bio set.';
    }

    loadProfile();
  </script>
</body>
</html>
