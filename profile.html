<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BloodRage Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">

  <main class="flex flex-col items-center justify-center min-h-screen p-6">
    <!-- Avatar -->
    <img id="avatar" src="" alt="Avatar" class="w-28 h-28 rounded-full border-4 border-red-600 shadow-xl mb-4"/>

    <!-- Username -->
    <h1 id="username" class="text-3xl font-bold text-red-500">@username</h1>

    <!-- Bio (conditionally hidden if empty) -->
    <p id="bio" class="text-center text-zinc-300 mt-2 max-w-md hidden"></p>

    <!-- Badges -->
    <div id="badges" class="flex gap-2 mt-4">
      <!-- Example static badge -->
      <span class="bg-red-700 px-3 py-1 rounded-full text-xs">ðŸ”¥ Verified</span>
    </div>

    <!-- Links -->
    <div id="links" class="flex flex-col items-center mt-6 space-y-3 w-full max-w-xs">
      <!-- Dynamically inserted user links -->
    </div>
  </main>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient('https://smcteblolwhfxcpngmvd.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNtY3RlYmxvbHdoZnhjcG5nbXZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0Nzk1MTUsImV4cCI6MjA3MDA1NTUxNX0.PWlZFiVv2E0Jah7tYGOGrbqkPwhxPoLhe0anINp0z3s');

    const usernameSlug = window.location.pathname.replace('/', '').toLowerCase();

    async function loadProfile() {
      const { data, error } = await supabase
        .from('profiles')
        .select('*')
        .eq('username', usernameSlug)
        .single();

      if (error || !data) {
        document.body.innerHTML = '<p class="text-center text-red-500 mt-20 text-lg">User not found.</p>';
        return;
      }

      // Set avatar, username, bio
      document.getElementById("avatar").src = data.avatar_url || 'https://via.placeholder.com/100';
      document.getElementById("username").textContent = "@" + data.username;

      if (data.bio) {
        document.getElementById("bio").textContent = data.bio;
        document.getElementById("bio").classList.remove("hidden");
      }

      // Populate links
      if (data.links) {
        Object.entries(data.links).forEach(([label, url]) => {
          const link = document.createElement("a");
          link.href = url;
          link.target = "_blank";
          link.textContent = label;
          link.className = "bg-red-600 text-white w-full text-center px-4 py-2 rounded-lg hover:bg-red-700";
          document.getElementById("links").appendChild(link);
        });
      }

      // TODO: Render badges if dynamic
    }

    loadProfile();
  </script>
</body>
</html>
