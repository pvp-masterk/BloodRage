<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BloodRage Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <h1 id="loading">Loading profile...</h1>
    <div id="profile" style="display: none;">
      <img id="avatar" class="avatar" src="" alt="avatar" />
      <h2 id="username"></h2>
      <p id="bio"></p>
    </div>
  </div>

  <script>
    const client = supabase.createClient(
      'https://smcteblolwhfxcpngmvd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNtY3RlYmxvbHdoZnhjcG5nbXZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0Nzk1MTUsImV4cCI6MjA3MDA1NTUxNX0.PWlZFiVv2E0Jah7tYGOGrbqkPwhxPoLhe0anINp0z3s'
    );

    const path = window.location.pathname;
    const username = path.split('/')[1]; // removes first empty part, gets username

    if (!username) {
      document.getElementById('loading').innerText = "No username provided.";
    } else {
      client
        .from("users")
        .select("*")
        .eq("username", username)
        .single()
        .then(({ data, error }) => {
          if (error || !data) {
            document.getElementById("loading").innerText = "User not found.";
            return;
          }

          document.getElementById("loading").style.display = "none";
          document.getElementById("profile").style.display = "block";
          document.getElementById("avatar").src = data.avatar_url;
          document.getElementById("username").textContent = `@${data.username}`;
          document.getElementById("bio").textContent = data.bio;
        });
    }
  </script>

  <style>
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 100px;
      margin-bottom: 10px;
    }
  </style>
</body>
</html>
