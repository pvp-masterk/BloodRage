<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BloodRage Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans flex items-center justify-center min-h-screen p-4">

  <!-- Loading State -->
  <div id="loading" class="text-red-500 text-xl animate-pulse">Loading profile...</div>

  <!-- Profile Card (hidden initially) -->
  <div id="profileCard" class="hidden bg-zinc-900 rounded-xl p-8 w-full max-w-md shadow-2xl text-center border border-red-700">
    <img id="avatar" src="" alt="Avatar" class="w-24 h-24 rounded-full border-4 border-red-600 mx-auto shadow-lg mb-4"/>

    <h1 id="username" class="text-2xl font-bold text-red-500">@username</h1>

    <p id="bio" class="text-zinc-300 mt-2 mb-4 hidden"></p>

    <!-- Badges -->
    <div id="badges" class="flex gap-2 justify-center mb-4">
      <span class="bg-red-700 px-3 py-1 rounded-full text-xs">ðŸ”¥ Verified</span>
    </div>

    <!-- Links -->
    <div id="links" class="flex flex-col items-center mt-4 space-y-3 w-full">
      <!-- User links inserted here -->
    </div>
  </div>

  <!-- Profile Script -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient("https://smcteblolwhfxcpngmvd.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNtY3RlYmxvbHdoZnhjcG5nbXZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0Nzk1MTUsImV4cCI6MjA3MDA1NTUxNX0.PWlZFiVv2E0Jah7tYGOGrbqkPwhxPoLhe0anINp0z3s");
    const usernameSlug = window.location.pathname.replace('/', '').toLowerCase();

    async function loadProfile() {
      const { data, error } = await supabase
        .from('profiles')
        .select('*')
        .eq('username', usernameSlug)
        .single();

      // Remove loading text
      document.getElementById("loading").remove();

      if (error || !data) {
        document.body.innerHTML = `
          <div class="text-red-500 text-xl font-semibold">User not found.</div>`;
        return;
      }

      // Show profile card
      document.getElementById("profileCard").classList.remove("hidden");

      // Populate profile
      document.getElementById("username").textContent = '@' + data.username;
      document.getElementById("avatar").src = data.avatar_url || 'https://via.placeholder.com/100';

      if (data.bio) {
        const bio = document.getElementById("bio");
        bio.textContent = data.bio;
        bio.classList.remove("hidden");
      }

      if (data.links) {
        for (const [label, url] of Object.entries(data.links)) {
          const a = document.createElement('a');
          a.href = url;
          a.target = '_blank';
          a.textContent = label;
          a.className = 'bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg w-full text-center';
          document.getElementById("links").appendChild(a);
        }
      }
    }

    loadProfile();
  </script>
</body>
</html>
