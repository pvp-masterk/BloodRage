<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodRage</title>
    <style>
        :root {
            --primary: #ff2e2e;
            --primary-dark: #d10000;
            --primary-light: #ff5e5e;
            --text: #ffffff;
            --bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 46, 46, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 46, 46, 0.1) 0%, transparent 50%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(255, 46, 46, 0.3);
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% {
                text-shadow: 0 0 20px rgba(255, 46, 46, 0.3);
            }
            100% {
                text-shadow: 0 0 30px rgba(255, 46, 46, 0.6);
            }
        }

        .tagline {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.8;
            text-align: center;
            max-width: 600px;
        }

        .auth-card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .auth-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--primary-light);
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .auth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            color: white;
            font-size: 1rem;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
        }

        .auth-btn i {
            margin-right: 0.8rem;
            font-size: 1.2rem;
        }

        .google-btn {
            background-color: #4285F4;
        }

        .google-btn:hover {
            background-color: #3367D6;
        }

        .discord-btn {
            background-color: #5865F2;
        }

        .discord-btn:hover {
            background-color: #4752C4;
        }

        .username-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
        }

        .username-modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .username-card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(20px);
            transition: var(--transition);
        }

        .username-modal.active .username-card {
            transform: translateY(0);
        }

        .username-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--primary);
            text-align: center;
        }

        .username-subtitle {
            margin-bottom: 2rem;
            text-align: center;
            opacity: 0.8;
        }

        .username-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .username-input {
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1rem;
            transition: var(--transition);
        }

        .username-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255, 46, 46, 0.3);
        }

        .username-submit {
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
        }

        .username-submit:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .username-error {
            color: var(--primary);
            text-align: center;
            margin-top: 0.5rem;
            height: 1.2rem;
            font-size: 0.9rem;
        }

        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .auth-card {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .logo {
                font-size: 2.5rem;
                margin-bottom: 1.5rem;
            }
            
            .tagline {
                margin-bottom: 2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="logo">BloodRage V1.0</h1>
        <p class="tagline">Claim your unique username and showcase your profile with a modern red theme</p>
        
        <div class="auth-card">
            <h2 class="auth-title">Sign In</h2>
            <div class="auth-buttons">
                <button class="auth-btn google-btn" id="googleLogin">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
                <button class="auth-btn discord-btn" id="discordLogin">
                    <i class="fab fa-discord"></i> Continue with Discord
                </button>
            </div>
        </div>
    </div>

    <div class="username-modal" id="usernameModal">
        <div class="username-card">
            <h2 class="username-title">Claim Your Username</h2>
            <p class="username-subtitle">This will be your unique identifier on guns.lol</p>
            
            <form class="username-form" id="usernameForm">
                <input type="text" class="username-input" id="usernameInput" placeholder="coolusername" required minlength="3" maxlength="20" pattern="[a-zA-Z0-9_]+" title="Only letters, numbers, and underscores">
                <button type="submit" class="username-submit" id="usernameSubmit">
                    Claim Username
                </button>
                <div class="username-error" id="usernameError"></div>
            </form>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
  const client = supabase.createClient(
    'https://smcteblolwhfxcpngmvd.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNtY3RlYmxvbHdoZnhjcG5nbXZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0Nzk1MTUsImV4cCI6MjA3MDA1NTUxNX0.PWlZFiVv2E0Jah7tYGOGrbqkPwhxPoLhe0anINp0z3s'
  );
        
        // Check auth state
        client.auth.onAuthStateChange(async (event, session) => {
            if (event === 'SIGNED_IN' && session?.user) {
                await checkUsername(session.user.id);
            }
        });
        
        // Google login
        document.getElementById('googleLogin').addEventListener('click', async () => {
            const { error } = await client.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: window.location.origin + '/dashboard.html'
                }
            });
            
            if (error) {
                console.error('Google login error:', error);
                alert('Failed to login with Google');
            }
        });
        
        // Discord login
        document.getElementById('discordLogin').addEventListener('click', async () => {
            const { error } = await client.auth.signInWithOAuth({
                provider: 'discord',
                options: {
                    redirectTo: window.location.origin + '/dashboard.html'
                }
            });
            
            if (error) {
                console.error('Discord login error:', error);
                alert('Failed to login with Discord');
            }
        });
        
        // Check if user has a username
        async function checkUsername(userId) {
            const { data, error } = await client
                .from('profiles')
                .select('username')
                .eq('id', userId)
                .single();
            
            if (error || !data?.username) {
                // Show username modal
                document.getElementById('usernameModal').classList.add('active');
            } else {
                // Redirect to profile
                window.location.href = `profile.html?username=${data.username}`;
            }
        }
        
        // Username form submission
        document.getElementById('usernameForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const usernameInput = document.getElementById('usernameInput');
            const usernameSubmit = document.getElementById('usernameSubmit');
            const usernameError = document.getElementById('usernameError');
            
            const username = usernameInput.value.trim();
            
            if (!username.match(/^[a-zA-Z0-9_]{3,20}$/)) {
                usernameError.textContent = 'Username must be 3-20 characters (letters, numbers, _)';
                return;
            }
            
            usernameSubmit.disabled = true;
            usernameSubmit.innerHTML = '<span class="loading"></span> Checking username...';
            usernameError.textContent = '';
            
            // Check if username exists
            const { data: usernameCheck, error: checkError } = await client
                .from('profiles')
                .select('username')
                .eq('username', username)
                .single();
            
            if (checkError || usernameCheck) {
                usernameSubmit.disabled = false;
                usernameSubmit.textContent = 'Claim Username';
                usernameError.textContent = 'Username is already taken';
                return;
            }
            
            // Get current user
            const { data: { user } } = await client.auth.getUser();
            
            if (!user) {
                usernameSubmit.disabled = false;
                usernameSubmit.textContent = 'Claim Username';
                usernameError.textContent = 'User not authenticated';
                return;
            }
            
            // Update profile with username
            const { error: updateError } = await client
                .from('profiles')
                .upsert({
                    id: user.id,
                    username: username,
                    updated_at: new Date().toISOString()
                });
            
            if (updateError) {
                usernameSubmit.disabled = false;
                usernameSubmit.textContent = 'Claim Username';
                usernameError.textContent = 'Failed to save username';
                console.error('Update error:', updateError);
                return;
            }
            
            // Success - redirect to profile
            window.location.href = `profile.html?username=${username}`;
        });
        
        // Check if user is already logged in on page load
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { user } } = await client.auth.getUser();
            
            if (user) {
                await checkUsername(user.id);
            }
        });
    </script>
</body>
</html>
