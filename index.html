<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BloodRage</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Oswald', sans-serif;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      background: url('https://images.unsplash.com/photo-1608002033984-65c70994b3c7?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
      backdrop-filter: blur(10px);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }

    .logo {
      margin-bottom: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-image {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, #ff0000, #8b0000);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 30px rgba(139, 0, 0, 0.7);
      animation: pulse 2s infinite alternate;
      margin-bottom: 1rem;
    }

    .logo-image::before {
      content: "BR";
      font-family: 'Bebas Neue', sans-serif;
      font-size: 4rem;
      color: #fff;
    }

    .logo-text {
      font-size: 4rem;
      color: #ff0000;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
      animation: glow 2s infinite alternate;
      letter-spacing: 3px;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 30px rgba(139, 0, 0, 0.7); }
      100% { transform: scale(1.05); box-shadow: 0 0 50px rgba(255, 0, 0, 0.9); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff0000; }
      to   { text-shadow: 0 0 20px #fff, 0 0 30px #ff4d4d, 0 0 40px #ff4d4d; }
    }

    .tagline {
      font-size: 1.2rem;
      margin-bottom: 3rem;
      color: #ccc;
      max-width: 600px;
    }

    .discord-login {
      background-color: #5865F2;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 3rem;
      transition: all 0.3s ease;
    }

    .discord-login:hover {
      background-color: #4752c4;
      transform: translateY(-3px);
    }

    .legal-links {
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
    }

    .legal-links a {
      color: #aaa;
      text-decoration: none;
      font-size: 0.9rem;
      position: relative;
    }

    .legal-links a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: #ff0000;
      transform: scaleX(0);
      transition: transform 0.3s;
    }

    .legal-links a:hover {
      color: #fff;
    }

    .legal-links a:hover::after {
      transform: scaleX(1);
    }
  </style>
</head>
<body>
  <div class="container">

  Login with Discord
</button>

    </div>
  </div>

</html>
