<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodRage | Gaming Community</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Oswald', sans-serif;
            background-color: transparent;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        .blood-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .blood-drop {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: rgba(200, 0, 0, 0.7);
            border-radius: 50%;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(360deg);
                opacity: 0;
            }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            position: relative;
            z-index: 1;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo-image {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #ff0000, #8b0000);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.7);
            animation: pulse 2s infinite alternate;
            margin-bottom: 1rem;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 30px rgba(139, 0, 0, 0.7);
            }
            100% {
                transform: scale(1.05);
                box-shadow: 0 0 50px rgba(255, 0, 0, 0.9);
            }
        }
        
        .logo-image::before {
            content: "BR";
            font-family: 'Bebas Neue', sans-serif;
            font-size: 4rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .logo-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 4rem;
            color: #ff0000;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            letter-spacing: 3px;
            margin-bottom: 0.5rem;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff0000, 0 0 40px #ff0000;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff4d4d, 0 0 40px #ff4d4d, 0 0 50px #ff4d4d;
            }
        }
        
        .tagline {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            color: #ccc;
            max-width: 600px;
        }
        
        .discord-login {
            background-color: #5865F2;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            margin-bottom: 3rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .discord-login:hover {
            background-color: #4752c4;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .discord-login:active {
            transform: translateY(1px);
        }
        
        .legal-links {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .legal-links a {
            color: #aaa;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
            position: relative;
        }
        
        .legal-links a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #ff0000;
            transform: scaleX(0);
            transition: transform 0.3s;
        }
        
        .legal-links a:hover {
            color: #fff;
        }
        
        .legal-links a:hover::after {
            transform: scaleX(1);
        }
        
        .blood-splatter {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.2;
        }
        
        .blood-splatter::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://www.transparenttextures.com/patterns/blood.png');
            mix-blend-mode: multiply;
        }
    </style>
</head>
<body>
    <div class="blood-background" id="bloodBackground"></div>
    <div class="blood-splatter"></div>
    
    <div class="container">
        <div class="logo">
            <div class="logo-image"></div>
            <h1 class="logo-text">BLOODRAGE</h1>
        </div>
        
        <p class="tagline">Join our fierce gaming community. Where only the strong survive and the weak perish in the blood-soaked arenas of competition.</p>
        
        <button class="discord-login" onclick="window.location.href='https://discord.com/api/oauth2/authorize?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=code&scope=identify'">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white">
                <path d="M20.317 4.37a19.791 19.791 0 00-4.885-1.515.074.074 0 00-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 00-5.487 0 12.64 12.64 0 00-.617-1.25.077.077 0 00-.079-.037A19.736 19.736 0 003.677 4.37a.07.07 0 00-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 00.031.057 19.9 19.9 0 005.993 3.03.078.078 0 00.084-.028c.462-.63.874-1.295 1.226-1.994a.076.076 0 00-.041-.106 13.107 13.107 0 01-1.872-.892.077.077 0 01-.008-.128 10.2 10.2 0 00.372-.292.074.074 0 01.077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 01.078.01c.12.098.246.198.373.292a.077.077 0 01-.006.127 12.299 12.299 0 01-1.873.892.077.077 0 00-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 00.084.028 19.839 19.839 0 006.002-3.03.077.077 0 00.032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 00-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/>
            </svg>
            Login with Discord
        </button>
        
        <div class="legal-links">
            <a href="/terms">Terms of Service</a>
            <a href="/privacy">Privacy Policy</a>
        </div>
    </div>

    <script>
        // Create blood drop animation
        function createBloodDrops() {
            const bloodBackground = document.getElementById('bloodBackground');
            
            for (let i = 0; i < 50; i++) {
                const drop = document.createElement('div');
                drop.classList.add('blood-drop');
                
                // Random properties
                const size = Math.random() * 10 + 5;
                const posX = Math.random() * window.innerWidth;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 10;
                const opacity = Math.random() * 0.5 + 0.3;
                
                drop.style.width = `${size}px`;
                drop.style.height = `${size}px`;
                drop.style.left = `${posX}px`;
                drop.style.animationDelay = `${delay}s`;
                drop.style.animationDuration = `${duration}s`;
                drop.style.opacity = opacity;
                
                bloodBackground.appendChild(drop);
            }
        }
        
        // Initialize
        window.addEventListener('load', createBloodDrops);
        
        // Responsive adjustment
        window.addEventListener('resize', function() {
            const bloodBackground = document.getElementById('bloodBackground');
            bloodBackground.innerHTML = '';
            createBloodDrops();
        });
    </script>
</body>
</html>
