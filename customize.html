<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customize - BloodRage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <style>
    .upload-preview {
      position: relative;
      display: inline-block;
      width: 100%;
      height: 100%;
    }
    .upload-preview img,
    .upload-preview video,
    .upload-preview .file-icon {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
    .upload-preview .file-badge {
      position: absolute;
      right: 6px;
      top: 6px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 2px 6px;
      font-size: 12px;
      border-radius: 6px;
      pointer-events: none;
    }
    .upload-preview .remove-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #dc2626;
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 2px solid white;
    }

    /* Glass Card Styles */
    .glass-card {
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background: rgba(20, 20, 20, 0.65);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out;
      position: relative;
      overflow: hidden;
    }

    .glass-card.transparent-mode {
      background: rgba(0, 0, 0, 0.3) !important;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .glass-card.no-gradient {
      background: rgba(20, 20, 20, 0.65) !important;
    }

    .avatar-ring {
      position: relative;
      width: 96px;
      height: 96px;
      border-radius: 50%;
      padding: 6px;
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out;
    }

    .floating {
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Toggle Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #4b5563;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #dc2626;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    /* Tooltip for file extension on hover */
    .upload-wrapper { position: relative; }
    .upload-wrapper .ext-tooltip {
      position: absolute;
      left: 6px;
      bottom: 6px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      display: none;
    }
    .upload-wrapper:hover .ext-tooltip { display: block; }

    /* Loading progress bar */
    .progress-outer {
      height: 8px;
      width: 100%;
      background: rgba(255,255,255,0.06);
      border-radius: 999px;
      overflow: hidden;
      margin-top: 8px;
    }
    .progress-inner {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg,#dc2626,#ff7b7b);
      transition: width 250ms linear;
    }
  </style>
</head>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
const supabase = createClient("https://smcteblolwhfxcpngmvd.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNtY3RlYmxvbHdoZnhjcG5nbXZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0Nzk1MTUsImV4cCI6MjA3MDA1NTUxNX0.PWlZFiVv2E0Jah7tYGOGrbqkPwhxPoLhe0anINp0z3s");

let hasChanges = false;
let originalProfile = {};
let currentProfile = {};
let user = null;

let mouseX = 0;
let mouseY = 0;
let card = null;
let avatarRing = null;
let is3dEnabled = true;
let isTransparentMode = false;

function debounce(fn, delay) {
  let t;
  return (...args) => {
    clearTimeout(t);
    t = setTimeout(() => fn(...args), delay);
  };
}

function handleMouseMove(e) {
  if (!is3dEnabled || !card || !avatarRing) return;

  const rect = card.getBoundingClientRect();
  mouseX = e.clientX - rect.left;
  mouseY = e.clientY - rect.top;

  const rotateY = (mouseX / rect.width - 0.5) * 15;
  const rotateX = (0.5 - mouseY / rect.height) * 15;

  card.style.transform = `rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
  avatarRing.style.transform = `rotateY(${rotateY * 1.5}deg) rotateX(${rotateX * 1.5}deg)`;
}

function resetCardPosition() {
  if (card) card.style.transform = "rotateY(0) rotateX(0)";
  if (avatarRing) avatarRing.style.transform = "rotateY(0) rotateX(0)";
}

function updateCardStyle() {
  const cardEl = document.getElementById('profile-preview');

  if (isTransparentMode) {
    cardEl.classList.add('transparent-mode');
    cardEl.classList.add('no-gradient');
  } else {
    cardEl.classList.remove('transparent-mode');
    cardEl.classList.remove('no-gradient');
    updateProfilePreview(currentProfile);
  }
}

async function uploadFile(bucket, path, file) {
  const { data: { session } } = await supabase.auth.getSession();
  if (!session) throw new Error("Not authenticated");

  const { data: uploadData, error } = await supabase.storage
    .from(bucket)
    .upload(path, file, {
      upsert: true,
      contentType: file.type,
      cacheControl: '3600'
    });

  if (error) throw error;

  const { data: urlData } = supabase.storage.from(bucket).getPublicUrl(path);
  return urlData.publicUrl;
}

async function deleteFile(bucket, path) {
  const { data: { session } } = await supabase.auth.getSession();
  if (!session) throw new Error("Not authenticated");

  const { error } = await supabase.storage.from(bucket).remove([path]);
  if (error) throw error;
}

function showSaveNotification() {
  if (!hasChanges) {
    hasChanges = true;
    document.getElementById('saveNotification').classList.remove('hidden');
  }
}

function hideSaveNotification() {
  hasChanges = false;
  document.getElementById('saveNotification').classList.add('hidden');
}

async function saveChanges() {
  try {
    const updates = {};

    // Check which fields have changed
    for (const key in currentProfile) {
      if (JSON.stringify(currentProfile[key]) !== JSON.stringify(originalProfile[key])) {
        updates[key] = currentProfile[key];
      }
    }

    // Add card style preferences
    updates.card_3d_enabled = is3dEnabled;
    updates.card_transparent_mode = isTransparentMode;

    if (Object.keys(updates).length > 0) {
      // Get save button safely
      const saveBtn = document.getElementById('saveBtn');
      if (saveBtn) {
        saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
        saveBtn.disabled = true;
      }

      const { error } = await supabase.from("profiles")
        .update(updates)
        .eq("id", currentProfile.id);

      if (error) throw error;

      // Update local copies
      originalProfile = JSON.parse(JSON.stringify(currentProfile));
      hideSaveNotification();

      // Show success message (replace contents)
      const notification = document.getElementById('saveNotification');
      notification.innerHTML = `
        <div class="flex items-center space-x-2 text-green-400">
          <i class="fas fa-check-circle"></i>
          <span>Changes saved successfully!</span>
        </div>`;

      // After a timeout, restore the default notification UI and rebind listeners
      setTimeout(() => {
        notification.classList.add('hidden');
        notification.innerHTML = `
          <div class="flex items-center space-x-2">
            <span>You have unsaved changes!</span>
            <button id="resetBtn" class="px-3 py-1 bg-zinc-700 hover:bg-zinc-600 rounded">Reset</button>
            <button id="saveBtn" class="px-3 py-1 bg-red-600 hover:bg-red-700 rounded">Save Changes</button>
          </div>`;

        // Rebind listeners
        const newSave = document.getElementById('saveBtn');
        const newReset = document.getElementById('resetBtn');
        if (newSave) newSave.addEventListener('click', saveChanges);
        if (newReset) newReset.addEventListener('click', resetChanges);
      }, 2000);
    }
  } catch (error) {
    console.error("Error saving changes:", error);
    const notification = document.getElementById('saveNotification');
    notification.innerHTML = `
      <div class="flex items-center space-x-2 text-red-400">
        <i class="fas fa-exclamation-circle"></i>
        <span>Error saving changes!</span>
      </div>`;
    setTimeout(() => {
      notification.innerHTML = `
        <div class="flex items-center space-x-2">
          <span>You have unsaved changes!</span>
          <button id="resetBtn" class="px-3 py-1 bg-zinc-700 hover:bg-zinc-600 rounded">Reset</button>
          <button id="saveBtn" class="px-3 py-1 bg-red-600 hover:bg-red-700 rounded">Save Changes</button>
        </div>`;

      // Rebind listeners
      const newSave = document.getElementById('saveBtn');
      const newReset = document.getElementById('resetBtn');
      if (newSave) newSave.addEventListener('click', saveChanges);
      if (newReset) newReset.addEventListener('click', resetChanges);
    }, 2000);
  } finally {
    // Restore save button if it exists
    const saveBtnFinal = document.getElementById('saveBtn');
    if (saveBtnFinal) {
      saveBtnFinal.innerHTML = 'Save Changes';
      saveBtnFinal.disabled = false;
    }
  }
}

async function resetChanges() {
  // Reload the original profile
  const { data: profile } = await supabase.from("profiles").select("*").eq("id", currentProfile.id).single();
  if (!profile) return;

  // Update UI with original values
  document.getElementById("bioInput").value = profile.bio || "";
  document.getElementById("gradientToggle").checked = !!profile.gradient_enabled;
  document.getElementById("primaryColor").value = profile.primary_color || "#991b1b";
  document.getElementById("secondaryColor").value = profile.secondary_color || "#1e1b4b";
  document.getElementById("primaryHex").textContent = profile.primary_color || "#991b1b";
  document.getElementById("secondaryHex").textContent = profile.secondary_color || "#1e1b4b";

  // Update card style toggles
  is3dEnabled = profile.card_3d_enabled !== false;
  isTransparentMode = profile.card_transparent_mode === true;
  document.getElementById('toggle3d').checked = is3dEnabled;
  document.getElementById('toggleTransparent').checked = isTransparentMode;

  // Update preview
  updateProfilePreview(profile);
  updateCardStyle();

  // Update current profile
  currentProfile = JSON.parse(JSON.stringify(profile));
  originalProfile = JSON.parse(JSON.stringify(profile));
  hideSaveNotification();

  // Reset assets previews
  resetAssetPreviews(profile);
}

function resetAssetPreviews(profile) {
  // Background Video
  if (profile.background_video_url) {
    const label = document.getElementById("backgroundVideoLabel");
    label.innerHTML = `
      <div class="upload-preview" title="${getFileExtFromUrl(profile.background_video_url)}">
        <video class="file-icon" muted playsinline>
          <source src="${profile.background_video_url}">
        </video>
        <div class="file-badge">${getFileExtFromUrl(profile.background_video_url)}</div>
      </div>`;
    label.classList.remove('cursor-pointer');
    const tooltip = label.parentElement.querySelector('.ext-tooltip');
    if (tooltip) tooltip.textContent = getFileExtFromUrl(profile.background_video_url);
  } else {
    document.getElementById("backgroundVideoLabel").innerHTML = `
      <div id="backgroundVideoPlaceholder" class="text-center">
        <i class="fas fa-video text-2xl text-zinc-400 mb-1"></i>
        <p class="text-sm text-zinc-400">Click to upload background video</p>
      </div>`;
  }

  // Avatar
  if (profile.avatar_url) {
    document.getElementById("avatar").src = profile.avatar_url;
    const label = document.getElementById("avatarLabel");
    label.innerHTML = `
      <div class="upload-preview" title="${getFileExtFromUrl(profile.avatar_url)}">
        <img src="${profile.avatar_url}" alt="avatar preview">
        <div class="file-badge">${getFileExtFromUrl(profile.avatar_url)}</div>
      </div>`;
    const tooltip = label.parentElement.querySelector('.ext-tooltip');
    if (tooltip) tooltip.textContent = getFileExtFromUrl(profile.avatar_url);
  } else {
    document.getElementById("avatar").src = "https://via.placeholder.com/100";
    document.getElementById("avatarLabel").innerHTML = `
      <div id="avatarPlaceholder" class="text-center">
        <i class="fas fa-image text-2xl text-zinc-400 mb-1"></i>
        <p class="text-sm text-zinc-400">Click to upload avatar</p>
      </div>`;
  }

  // Cursor
  if (profile.cursor_url) {
    const label = document.getElementById("cursorLabel");
    label.innerHTML = `
      <div class="upload-preview" title="${getFileExtFromUrl(profile.cursor_url)}">
        <img src="${profile.cursor_url}" alt="cursor preview">

function updateProfilePreview(profile) {
  const preview = document.getElementById("profile-preview");
  const avatarRing = document.getElementById("avatarRing");

  if (profile.gradient_enabled && profile.primary_color && profile.secondary_color && !isTransparentMode) {
    preview.style.background = `linear-gradient(to right, ${profile.primary_color}, ${profile.secondary_color})`;
    avatarRing.style.background = `linear-gradient(to right, ${profile.primary_color}, ${profile.secondary_color})`;
  } else {
    preview.style.background = `rgba(20, 20, 20, 0.65)`;
    avatarRing.style.background = `rgba(20, 20, 20, 0.65)`;
  }
}

function getFileExtFromUrl(url) {
  try {
    const u = url.split('?')[0];
    const parts = u.split('.');
    return '.' + parts[parts.length - 1].toLowerCase();
  } catch (e) {
    return '';
  }
}

async function setupAssetUploads() {
  // Background Video Upload
  document.getElementById("backgroundVideoUpload").addEventListener("change", async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    try {
      const uploadLabel = document.getElementById("backgroundVideoLabel");
      uploadLabel.innerHTML = '<div class="text-center"><i class="fas fa-spinner fa-spin text-2xl mb-1"></i><p class="text-sm">Uploading...</p></div>';

      const filePath = `backgrounds/${user.id}-${Date.now()}.mp4`;
      const publicUrl = await uploadFile("backgrounds", filePath, file);

      currentProfile.background_video_url = publicUrl;
      showSaveNotification();

      // Show preview
      uploadLabel.innerHTML = `
        <div class="upload-preview" title="${getFileExtFromUrl(publicUrl)}">
          <video class="file-icon" muted playsinline>
            <source src="${publicUrl}">
          </video>
          <div class="file-badge">${getFileExtFromUrl(publicUrl)}</div>
        </div>`;
      const tooltip = uploadLabel.parentElement.querySelector('.ext-tooltip');
      if (tooltip) tooltip.textContent = getFileExtFromUrl(publicUrl);

      uploadLabel.innerHTML = '<div class="text-center text-red-400"><i class="fas fa-exclamation-circle text-2xl mb-1"></i><p class="text-sm">Upload failed</p></div>';
      setTimeout(() => {
        uploadLabel.innerHTML = '<div class="text-center"><i class="fas fa-video text-2xl text-zinc-400 mb-1"></i><p class="text-sm text-zinc-400">Click to upload background video</p></div>';
      }, 2000);
    }

  document.getElementById("avatarUpload").addEventListener("change", async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    try {
      const uploadLabel = document.getElementById("avatarLabel");
      uploadLabel.innerHTML = '<div class="text-center"><i class="fas fa-spinner fa-spin text-2xl mb-1"></i><p class="text-sm">Uploading...</p></div>';

      const filePath = `avatars/${user.id}-${Date.now()}.${file.name.split('.').pop()}`;
      const publicUrl = await uploadFile("avatars", filePath, file);

      document.getElementById("avatar").src = publicUrl;
      currentProfile.avatar_url = publicUrl;
      showSaveNotification();

      uploadLabel.innerHTML = `
        <div class="upload-preview" title="${getFileExtFromUrl(publicUrl)}">
          <img src="${publicUrl}" alt="avatar preview">
          <div class="file-badge">${getFileExtFromUrl(publicUrl)}</div>
        </div>`;
      const tooltip = uploadLabel.parentElement.querySelector('.ext-tooltip');
      if (tooltip) tooltip.textContent = getFileExtFromUrl(publicUrl);
    } catch (error) {
      console.error("Error uploading avatar:", error);
      const uploadLabel = document.getElementById("avatarLabel");
      uploadLabel.innerHTML = '<div class="text-center text-red-400"><i class="fas fa-exclamation-circle text-2xl mb-1"></i><p class="text-sm">Upload failed</p></div>';
      setTimeout(() => {
        uploadLabel.innerHTML = '<div class="text-center"><i class="fas fa-image text-2xl text-zinc-400 mb-1"></i><p class="text-sm text-zinc-400">Click to upload avatar</p></div>';
      }, 2000);
    }

  // Custom Cursor Upload
  document.getElementById("cursorUpload").addEventListener("change", async (e) => {

      const uploadLabel = document.getElementById("cursorLabel");
      uploadLabel.innerHTML = '<div class="text-center"><i class="fas fa-spinner fa-spin text-2xl mb-1"></i><p class="text-sm">Uploading...</p></div>';

      const filePath = `cursors/${user.id}-${Date.now()}.${file.name.split('.').pop()}`;
      const publicUrl = await uploadFile("cursors", filePath, file);

      currentProfile.cursor_url = publicUrl;
      showSaveNotification();

      uploadLabel.innerHTML = `
        <div class="upload-preview" title="${getFileExtFromUrl(publicUrl)}">
          <img src="${publicUrl}" alt="cursor preview">
          <div class="file-badge">${getFileExtFromUrl(publicUrl)}</div>
        </div>`;
      const tooltip = uploadLabel.parentElement.querySelector('.ext-tooltip');
      if (tooltip) tooltip.textContent = getFileExtFromUrl(publicUrl);
    } catch (error) {
      console.error("Error uploading cursor:", error);
      const uploadLabel = document.getElementById("cursorLabel");
      uploadLabel.innerHTML = '<div class="text-center text-red-400"><i class="fas fa-exclamation-circle text-2xl mb-1"></i><p class="text-sm">Upload failed</p></div>';
      setTimeout(() => {
        uploadLabel.innerHTML = '<div class="text-center"><i class="fas fa-mouse-pointer text-2xl text-zinc-400 mb-1"></i><p class="text-sm text-zinc-400">Click to upload custom cursor</p></div>';
      }, 2000);
    }
  });

  // Audio Manager Button
  document.getElementById("audioManagerBtn").addEventListener("click", () => {
    // Populate existing values
    document.getElementById("audioTitleInput").value = currentProfile.audio_title || "";
    document.getElementById("audioArtistInput").value = currentProfile.audio_artist || "";
    document.getElementById("audioVolumeToggle").checked = !!currentProfile.audio_volume_enabled;
    document.getElementById("audioFileInput").value = "";
    document.getElementById("audioCoverInput").value = "";
    document.getElementById("audioProgress").classList.add("hidden");
    document.getElementById("audioProgressInner").style.width = "0%";
    document.getElementById("audioManagerModal").classList.remove("hidden");
  });

  document.getElementById("closeAudioManager").addEventListener("click", () => {
    document.getElementById("audioManagerModal").classList.add("hidden");
  });

  // Save audio settings with a visible progress bar (indeterminate -> then full)
  document.getElementById("saveAudioSettings").addEventListener("click", async () => {
    const saveBtn = document.getElementById("saveAudioSettings");
    saveBtn.disabled = true;
    saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';

    // show progress bar
    const progressWrap = document.getElementById("audioProgress");
    const progressInner = document.getElementById("audioProgressInner");
    progressWrap.classList.remove("hidden");
    progressInner.style.width = "4%";

    try {
      // Save text inputs
      currentProfile.audio_title = document.getElementById("audioTitleInput").value;
      currentProfile.audio_artist = document.getElementById("audioArtistInput").value;
      currentProfile.audio_volume_enabled = document.getElementById("audioVolumeToggle").checked;

      // Upload audio file if selected
      const audioFile = document.getElementById("audioFileInput").files[0];
      if (audioFile) {
        // simulate progress ramp while uploading
        let simulated = 4;
        const simulateInterval = setInterval(() => {
          simulated = Math.min(60, simulated + Math.floor(Math.random() * 8) + 3);
          progressInner.style.width = simulated + "%";
        }, 250);

        const filePath = `audio/${user.id}-${Date.now()}.${audioFile.name.split('.').pop()}`;
        const publicUrl = await uploadFile("audio", filePath, audioFile);

        clearInterval(simulateInterval);
        progressInner.style.width = "75%";

        currentProfile.audio_url = publicUrl;
        showSaveNotification();
      }

      // Upload cover image if selected
      const coverFile = document.getElementById("audioCoverInput").files[0];
      if (coverFile) {
        // small simulated progress for cover
        progressInner.style.width = "78%";
        const filePath = `audio-covers/${user.id}-${Date.now()}.${coverFile.name.split('.').pop()}`;
        const publicUrl = await uploadFile("audio-covers", filePath, coverFile);

        progressInner.style.width = "95%";
        currentProfile.audio_cover_url = publicUrl;
      }

      // finalize progress
      progressInner.style.width = "100%";

      // update UI placeholder for audio
      const audioBtn = document.getElementById("audioManagerBtn");
      audioBtn.innerHTML = `
        <div class="upload-preview" title="${currentProfile.audio_url ? getFileExtFromUrl(currentProfile.audio_url) : ''}">
          <div class="flex items-center justify-center h-full">
            <i class="fas fa-music text-2xl text-zinc-400 mr-3"></i>
            <div class="text-left">
              <div class="font-semibold text-white text-sm">${currentProfile.audio_title || 'Uploaded audio'}</div>
              <div class="text-xs text-zinc-400">${currentProfile.audio_artist || ''}</div>
            </div>
          </div>
          <div class="file-badge">${currentProfile.audio_url ? getFileExtFromUrl(currentProfile.audio_url) : ''}</div>
        </div>`;
      const tooltip = audioBtn.parentElement.querySelector('.ext-tooltip');
      if (tooltip && currentProfile.audio_url) tooltip.textContent = getFileExtFromUrl(currentProfile.audio_url);

      // close modal after short delay so user sees 100%
      setTimeout(() => {
        document.getElementById("audioManagerModal").classList.add("hidden");
        progressInner.style.width = "0%";
        progressWrap.classList.add("hidden");
      }, 600);

      // mark changes for saveChanges()
      showSaveNotification();
    } catch (err) {
      console.error("Error saving audio:", err);
      // show error style
      progressInner.style.background = "linear-gradient(90deg,#8b1f1f,#ff7b7b)";
      setTimeout(() => {
        document.getElementById("audioManagerModal").classList.add("hidden");
        document.getElementById("audioProgressInner").style.width = "0%";
        document.getElementById("audioProgress").classList.add("hidden");
      }, 1200);
      alert("Failed to save audio settings: " + (err.message || err));
    } finally {
      saveBtn.disabled = false;
      saveBtn.innerHTML = 'Save';
    }
  });
}

document.addEventListener('DOMContentLoaded', async () => {
  // Initialize 3D elements
  card = document.getElementById("profile-preview");
  avatarRing = document.getElementById("avatarRing");

  // Add mouse move listener for 3D effect
  document.getElementById("profile-preview-container").addEventListener("mousemove", handleMouseMove);

  // Reset rotation when mouse leaves
  document.getElementById("profile-preview-container").addEventListener("mouseleave", resetCardPosition);

  // Toggle 3D effect
  document.getElementById('toggle3d').addEventListener('change', function(e) {
    is3dEnabled = e.target.checked;
    if (!is3dEnabled) resetCardPosition();
    showSaveNotification();
  });

  // Toggle transparent mode
  document.getElementById('toggleTransparent').addEventListener('change', function(e) {
    isTransparentMode = e.target.checked;
    updateCardStyle();
    showSaveNotification();
  });

  // Check authentication
  const { data: { user: authUser }, error: authError } = await supabase.auth.getUser();
  if (authError || !authUser) {
    window.location.href = '/';
    return;
  }
  user = authUser;

  let { data: profile } = await supabase.from("profiles").select("*").eq("id", user.id).single();
  if (!profile) return;

  // Initialize card style preferences
  is3dEnabled = profile.card_3d_enabled !== false;
  isTransparentMode = profile.card_transparent_mode === true;
  document.getElementById('toggle3d').checked = is3dEnabled;
  document.getElementById('toggleTransparent').checked = isTransparentMode;

  // Store original profile
  originalProfile = JSON.parse(JSON.stringify(profile));
  currentProfile = JSON.parse(JSON.stringify(profile));

  // Populate UI
  document.getElementById("username").textContent = profile.username;
  document.getElementById("bioInput").value = profile.bio || "";
  document.getElementById("avatar").src = profile.avatar_url || "https://via.placeholder.com/100";
  document.getElementById("gradientToggle").checked = !!profile.gradient_enabled;
  document.getElementById("primaryColor").value = profile.primary_color || "#991b1b";
  document.getElementById("secondaryColor").value = profile.secondary_color || "#1e1b4b";
  document.getElementById("primaryHex").textContent = profile.primary_color || "#991b1b";
  document.getElementById("secondaryHex").textContent = profile.secondary_color || "#1e1b4b";

  // Update preview & card styles
  updateProfilePreview(profile);
  updateCardStyle();

  // Setup asset upload handlers & previews
  setupAssetUploads();
  resetAssetPreviews(profile);

  // Set up event listeners for save/reset (initial)
  document.getElementById('saveBtn').addEventListener('click', saveChanges);
  document.getElementById('resetBtn').addEventListener('click', resetChanges);

  // Live bio update
  document.getElementById("bioInput").addEventListener("input", debounce(async (e) => {
    currentProfile.bio = e.target.value;
    showSaveNotification();
  }, 500));

  // Gradient toggle
  document.getElementById("gradientToggle").addEventListener("change", (e) => {
    currentProfile.gradient_enabled = e.target.checked;
    updateProfilePreview(currentProfile);
    showSaveNotification();
  });

  // Color pickers
  document.getElementById("primaryColor").addEventListener("input", (e) => {
    currentProfile.primary_color = e.target.value;
    document.getElementById("primaryHex").textContent = e.target.value;
    updateProfilePreview(currentProfile);
    showSaveNotification();
  });

  document.getElementById("secondaryColor").addEventListener("input", (e) => {
    currentProfile.secondary_color = e.target.value;
    document.getElementById("secondaryHex").textContent = e.target.value;
    updateProfilePreview(currentProfile);
    showSaveNotification();
  });
});
</script>
