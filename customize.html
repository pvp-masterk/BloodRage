      background: rgba(0, 0, 0, 0.3) !important;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .glass-card.no-gradient {

    .avatar-ring {
      position: relative;
      width: 96px;
      height: 96px;
      border-radius: 50%;
      padding: 6px;
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out;
    }
    
    .floating {
      animation: float 4s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    /* Toggle Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #4b5563;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #dc2626;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>

function debounce(fn, delay) {
  let t;
  return (...args) => {
    clearTimeout(t);
    t = setTimeout(() => fn(...args), delay);
  };
}

function handleMouseMove(e) {
  if (!is3dEnabled || !card || !avatarRing) return;
  
  const rect = card.getBoundingClientRect();
  mouseX = e.clientX - rect.left;
  mouseY = e.clientY - rect.top;
  
  const rotateY = (mouseX / rect.width - 0.5) * 15;
  const rotateX = (0.5 - mouseY / rect.height) * 15;
  
  card.style.transform = `rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
  avatarRing.style.transform = `rotateY(${rotateY * 1.5}deg) rotateX(${rotateX * 1.5}deg)`;
}

function resetCardPosition() {
  if (card) card.style.transform = "rotateY(0) rotateX(0)";

async function uploadFile(bucket, path, file) {
  const { data: { session } } = await supabase.auth.getSession();
  if (!session) throw new Error("Not authenticated");

  const { data: uploadData, error } = await supabase.storage
    .from(bucket)
    .upload(path, file, {
      upsert: true,
      contentType: file.type,
      cacheControl: '3600'
    });

  if (error) throw error;
  
  const { data: urlData } = supabase.storage.from(bucket).getPublicUrl(path);
  return urlData.publicUrl;
}

async function deleteFile(bucket, path) {
  const { data: { session } } = await supabase.auth.getSession();
  if (!session) throw new Error("Not authenticated");

  const { error } = await supabase.storage.from(bucket).remove([path]);
  if (error) throw error;
}

function hideSaveNotification() {
  hasChanges = false;

async function saveChanges() {
  try {
    const updates = {};
    
    // Check which fields have changed
    for (const key in currentProfile) {
      if (JSON.stringify(currentProfile[key]) !== JSON.stringify(originalProfile[key])) {
        updates[key] = currentProfile[key];
      }
    }
    
    // Add card style preferences
    updates.card_3d_enabled = is3dEnabled;
    updates.card_transparent_mode = isTransparentMode;
    
    if (Object.keys(updates).length > 0) {
      // Show loading state
      const saveBtnFinal = document.getElementById('saveBtn');
if (saveBtnFinal) {
  saveBtnFinal.innerHTML = 'Save Changes';
  saveBtnFinal.disabled = false;
}
      
      const { error } = await supabase.from("profiles").update(updates).eq("id", currentProfile.id);
      
      if (error) throw error;
      
      originalProfile = JSON.parse(JSON.stringify(currentProfile));
      hideSaveNotification();
      
      // Show success message
      const notification = document.getElementById('saveNotification');
      notification.innerHTML = '<div class="flex items-center space-x-2 text-green-400"><i class="fas fa-check-circle"></i><span>Changes saved successfully!</span></div>';
      setTimeout(() => {
        notification.classList.add('hidden');
        notification.innerHTML = '<div class="flex items-center space-x-2"><span>You have unsaved changes!</span><button id="resetBtn" class="px-3 py-1 bg-zinc-700 hover:bg-zinc-600 rounded">Reset</button><button id="saveBtn" class="px-3 py-1 bg-red-600 hover:bg-red-700 rounded">Save Changes</button></div>';
      }, 2000);
    }
  } catch (error) {
    console.error("Error saving changes:", error);
    const notification = document.getElementById('saveNotification');
    notification.innerHTML = '<div class="flex items-center space-x-2 text-red-400"><i class="fas fa-exclamation-circle"></i><span>Error saving changes!</span></div>';
    setTimeout(() => {
      notification.innerHTML = '<div class="flex items-center space-x-2"><span>You have unsaved changes!</span><button id="resetBtn" class="px-3 py-1 bg-zinc-700 hover:bg-zinc-600 rounded">Reset</button><button id="saveBtn" class="px-3 py-1 bg-red-600 hover:bg-red-700 rounded">Save Changes</button></div>';
    }, 2000);
  } finally {
    const saveBtn = document.getElementById('saveBtn');
    saveBtn.innerHTML = 'Save Changes';
    saveBtn.disabled = false;
  }
}

async function resetChanges() {
  // Reload the original profile
  const { data: profile } = await supabase.from("profiles").select("*").eq("id", currentProfile.id).single();
  if (!profile) return;
  
  // Update UI with original values
  document.getElementById("bioInput").value = profile.bio || "";
  document.getElementById("gradientToggle").checked = !!profile.gradient_enabled;
  document.getElementById("primaryColor").value = profile.primary_color || "#991b1b";
  document.getElementById("secondaryColor").value = profile.secondary_color || "#1e1b4b";
  document.getElementById("primaryHex").textContent = profile.primary_color || "#991b1b";
  document.getElementById("secondaryHex").textContent = profile.secondary_color || "#1e1b4b";
  
  // Update card style toggles
  is3dEnabled = profile.card_3d_enabled !== false;
  isTransparentMode = profile.card_transparent_mode === true;
  document.getElementById('toggle3d').checked = is3dEnabled;
  document.getElementById('toggleTransparent').checked = isTransparentMode;
  
  // Update preview
  updateProfilePreview(profile);
  updateCardStyle();
  
  // Update current profile
  currentProfile = JSON.parse(JSON.stringify(profile));
  originalProfile = JSON.parse(JSON.stringify(profile));
  hideSaveNotification();
  
  // Reset assets
  resetAssetPreviews(profile);
}

document.getElementById("saveAudioSettings").addEventListener("click", async () => {
  try {
    // Save text inputs
    currentProfile.audio_title = document.getElementById("audioTitleInput").value;
    currentProfile.audio_artist = document.getElementById("audioArtistInput").value;
    currentProfile.audio_volume_enabled = document.getElementById("audioVolumeToggle").checked;

    // Upload audio file if selected
    const audioFile = document.getElementById("audioFileInput").files[0];
    if (audioFile) {
      const filePath = `audio/${user.id}-${Date.now()}.${audioFile.name.split('.').pop()}`;
      currentProfile.audio_url = await uploadFile("audio", filePath, audioFile);
    }

    // Upload cover image if selected
    const coverFile = document.getElementById("audioCoverInput").files[0];
    if (coverFile) {
      const filePath = `audio_covers/${user.id}-${Date.now()}.${coverFile.name.split('.').pop()}`;
      currentProfile.audio_cover_url = await uploadFile("audio_covers", filePath, coverFile);
    }

    showSaveNotification();
    document.getElementById("audioManagerModal").classList.add("hidden");
  } catch (err) {
    console.error("Error saving audio:", err);
    alert("Failed to save audio settings");
  }
});

}

document.addEventListener('DOMContentLoaded', async () => {
  // Initialize 3D elements
  card = document.getElementById("profile-preview");
  avatarRing = document.getElementById("avatarRing");
  
  // Add mouse move listener for 3D effect
  document.getElementById("profile-preview-container").addEventListener("mousemove", handleMouseMove);
  
  // Reset rotation when mouse leaves
  document.getElementById("profile-preview-container").addEventListener("mouseleave", resetCardPosition);

  // Toggle 3D effect
  document.getElementById('toggle3d').addEventListener('change', function(e) {
    is3dEnabled = e.target.checked;
    if (!is3dEnabled) resetCardPosition();
    showSaveNotification();
  });

  // Toggle transparent mode
  document.getElementById('toggleTransparent').addEventListener('change', function(e) {
    isTransparentMode = e.target.checked;
    updateCardStyle();
    showSaveNotification();
  });

  // Check authentication
  const { data: { user: authUser }, error: authError } = await supabase.auth.getUser();
  if (authError || !authUser) {
    window.location.href = '/';
    return;
  }
  user = authUser;

  let { data: profile } = await supabase.from("profiles").select("*").eq("id", user.id).single();
  if (!profile) return;

  // Initialize card style preferences
  is3dEnabled = profile.card_3d_enabled !== false;
  isTransparentMode = profile.card_transparent_mode === true;
  document.getElementById('toggle3d').checked = is3dEnabled;
  document.getElementById('toggleTransparent').checked = isTransparentMode;

  // Store original profile
  originalProfile = JSON.parse(JSON.stringify(profile));
  currentProfile = JSON.parse(JSON.stringify(profile));

  // Populate UI
  document.getElementById("username").textContent = profile.username;
  document.getElementById("bioInput").value = profile.bio || "";
  document.getElementById("avatar").src = profile.avatar_url || "https://via.placeholder.com/100";
  document.getElementById("gradientToggle").checked = !!profile.gradient_enabled;
  document.getElementById("primaryColor").value = profile.primary_color || "#991b1b";
  document.getElementById("secondaryColor").value = profile.secondary_color || "#1e1b4b";
  document.getElementById("primaryHex").textContent = profile.primary_color || "#991b1b";
  document.getElementById("secondaryHex").textContent = profile.secondary_color || "#1e1b4b";
  
  // Update preview
  updateProfilePreview(profile);
  updateCardStyle();

  // Setup asset upload handlers
  setupAssetUploads();

  // Set up event listeners for save/reset
  document.getElementById('saveBtn').addEventListener('click', saveChanges);
  document.getElementById('resetBtn').addEventListener('click', resetChanges);

  // Live bio update
  document.getElementById("bioInput").addEventListener("input", debounce(async (e) => {
    currentProfile.bio = e.target.value;
    showSaveNotification();
  }, 500));

  // Gradient toggle
  document.getElementById("gradientToggle").addEventListener("change", (e) => {
    currentProfile.gradient_enabled = e.target.checked;
    updateProfilePreview(currentProfile);
    showSaveNotification();
  });

  // Color pickers
  document.getElementById("primaryColor").addEventListener("input", (e) => {
    currentProfile.primary_color = e.target.value;
    document.getElementById("primaryHex").textContent = e.target.value;
    updateProfilePreview(currentProfile);
    showSaveNotification();
  });

  document.getElementById("secondaryColor").addEventListener("input", (e) => {
    currentProfile.secondary_color = e.target.value;
    document.getElementById("secondaryHex").textContent = e.target.value;
    updateProfilePreview(currentProfile);
    showSaveNotification();
  });
});
</script>
