<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customize - BloodRage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <style>
    .upload-preview {
      position: relative;
      display: inline-block;
    }
    .remove-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #dc2626;
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 2px solid white;
    }
  </style>
</head>
<body class="bg-black text-white font-sans">

<!-- Save Changes Notification -->
<div id="saveNotification" class="fixed top-4 right-4 bg-zinc-800 border border-zinc-700 text-white px-4 py-3 rounded-lg shadow-lg hidden animate__animated animate__fadeIn z-50">
  <div class="flex items-center space-x-2">
    <span>You have unsaved changes!</span>
    <button id="resetBtn" class="px-3 py-1 bg-zinc-700 hover:bg-zinc-600 rounded">Reset</button>
    <button id="saveBtn" class="px-3 py-1 bg-red-600 hover:bg-red-700 rounded">Save Changes</button>
  </div>
</div>

<div class="flex min-h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-zinc-900 p-6 space-y-4 border-r border-zinc-800">
    <h1 class="text-2xl font-bold text-red-500 mb-6">BloodRage</h1>
    <nav class="space-y-3">
      <a href="dashboard.html" class="block px-3 py-2 rounded hover:bg-red-600/20">Account</a>
      <a href="customize.html" class="block px-3 py-2 rounded bg-red-600/20">Customize</a>
      <a href="links.html" class="block px-3 py-2 rounded hover:bg-red-600/20">Links</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8 space-y-8">
    <h2 class="text-3xl font-bold text-red-500 mb-6">Customize Your Profile</h2>

    <!-- Profile Preview -->
    <div id="profile-preview" class="rounded-xl p-8 text-center shadow-lg mb-8"
         style="background: linear-gradient(to right, #991b1b, #1e1b4b);">
      <div class="relative group w-24 h-24 mx-auto mb-4">
        <img id="avatar" src="" class="w-24 h-24 rounded-full border-4 border-white object-cover"/>
        <label for="avatarUpload" class="absolute inset-0 bg-black/50 flex items-center justify-center rounded-full opacity-0 group-hover:opacity-100 cursor-pointer">
          <i class="fas fa-pencil-alt text-white"></i>
        </label>
        <input type="file" id="avatarUpload" class="hidden" accept="image/*"/>
      </div>
      <h3 id="username" class="text-2xl font-bold"></h3>
      <textarea id="bioInput" class="mt-2 p-2 w-full rounded bg-zinc-800 border border-zinc-700 text-white" rows="2" placeholder="Write your bio..."></textarea>
    </div>

    <!-- Asset Uploader Section -->
    <div class="mt-8 border-t border-zinc-800 pt-8">
      <h3 class="text-2xl font-bold text-red-500 mb-6">Assets Uploader</h3>
      
      <!-- Background Image -->
      <div class="bg-zinc-900 rounded-lg p-4 mb-6">
        <h4 class="text-lg font-semibold mb-3">Background</h4>
        <div class="flex flex-wrap gap-4">
          <div class="flex-1 min-w-[200px] bg-zinc-800 rounded-lg p-4">
            <h5 class="text-sm font-medium text-zinc-300 mb-2">Image</h5>
            <div class="relative">
              <!-- Preview Container -->
              <div id="backgroundPreviewContainer" class="mb-2 hidden">
                <div class="upload-preview">
                  <img id="backgroundPreview" src="" class="w-full h-32 object-cover rounded-lg"/>
                  <div id="removeBackground" class="remove-btn">
                    <i class="fas fa-times text-xs"></i>
                  </div>
                </div>
              </div>
              
              <!-- Upload Area -->
              <label for="backgroundUpload" id="backgroundUploadLabel" class="block w-full h-32 bg-zinc-700/50 rounded-lg border-2 border-dashed border-zinc-600 flex items-center justify-center cursor-pointer hover:border-red-500 transition-colors">
                <div class="text-center">
                  <i class="fas fa-image text-2xl text-zinc-400 mb-1"></i>
                  <p class="text-sm text-zinc-400">Click to upload background</p>
                </div>
              </label>
              <input type="file" id="backgroundUpload" class="hidden" accept="image/*"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
const supabase = createClient("https://smcteblolwhfxcpngmvd.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNtY3RlYmxvbHdoZnhjcG5nbXZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0Nzk1MTUsImV4cCI6MjA3MDA1NTUxNX0.PWlZFiVv2E0Jah7tYGOGrbqkPwhxPoLhe0anINp0z3s");

// Track changes
let hasChanges = false;
let originalProfile = {};
let currentProfile = {};

function debounce(fn, delay) {
  let t;
  return (...args) => {
    clearTimeout(t);
    t = setTimeout(() => fn(...args), delay);
  };
}

async function uploadFile(bucket, path, file) {
  const { data: { session } } = await supabase.auth.getSession();
  if (!session) throw new Error("Not authenticated");

  const { data: uploadData, error } = await supabase.storage
    .from(bucket)
    .upload(path, file, {
      upsert: true,
      contentType: file.type,
      cacheControl: '3600'
    });

  if (error) throw error;
  
  const { data: urlData } = supabase.storage.from(bucket).getPublicUrl(path);
  return urlData.publicUrl;
}

async function deleteFile(bucket, path) {
  const { data: { session } } = await supabase.auth.getSession();
  if (!session) throw new Error("Not authenticated");

  const { error } = await supabase.storage.from(bucket).remove([path]);
  if (error) throw error;
}

function showSaveNotification() {
  if (!hasChanges) {
    hasChanges = true;
    document.getElementById('saveNotification').classList.remove('hidden');
  }
}

function hideSaveNotification() {
  hasChanges = false;
  document.getElementById('saveNotification').classList.add('hidden');
}

async function saveChanges() {
  try {
    const updates = {};
    
    // Check which fields have changed
    for (const key in currentProfile) {
      if (JSON.stringify(currentProfile[key]) !== JSON.stringify(originalProfile[key])) {
        updates[key] = currentProfile[key];
      }
    }
    
    if (Object.keys(updates).length > 0) {
      // Show loading state
      const saveBtn = document.getElementById('saveBtn');
      const originalText = saveBtn.innerHTML;
      saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
      saveBtn.disabled = true;
      
      const { error } = await supabase.from("profiles").update(updates).eq("id", currentProfile.id);
      
      if (error) throw error;
      
      originalProfile = JSON.parse(JSON.stringify(currentProfile));
      hideSaveNotification();
      
      // Show success message
      const notification = document.getElementById('saveNotification');
      notification.innerHTML = '<div class="flex items-center space-x-2 text-green-400"><i class="fas fa-check-circle"></i><span>Changes saved successfully!</span></div>';
      setTimeout(() => {
        notification.classList.add('hidden');
        notification.innerHTML = '<div class="flex items-center space-x-2"><span>You have unsaved changes!</span><button id="resetBtn" class="px-3 py-1 bg-zinc-700 hover:bg-zinc-600 rounded">Reset</button><button id="saveBtn" class="px-3 py-1 bg-red-600 hover:bg-red-700 rounded">Save Changes</button></div>';
      }, 2000);
    }
  } catch (error) {
    console.error("Error saving changes:", error);
    const notification = document.getElementById('saveNotification');
    notification.innerHTML = '<div class="flex items-center space-x-2 text-red-400"><i class="fas fa-exclamation-circle"></i><span>Error saving changes!</span></div>';
    setTimeout(() => {
      notification.innerHTML = '<div class="flex items-center space-x-2"><span>You have unsaved changes!</span><button id="resetBtn" class="px-3 py-1 bg-zinc-700 hover:bg-zinc-600 rounded">Reset</button><button id="saveBtn" class="px-3 py-1 bg-red-600 hover:bg-red-700 rounded">Save Changes</button></div>';
    }, 2000);
  } finally {
    const saveBtn = document.getElementById('saveBtn');
    saveBtn.innerHTML = 'Save Changes';
    saveBtn.disabled = false;
  }
}

async function resetChanges() {
  // Reload the original profile
  const { data: profile } = await supabase.from("profiles").select("*").eq("id", currentProfile.id).single();
  if (!profile) return;
  
  // Update UI with original values
  document.getElementById("bioInput").value = profile.bio || "";
  
  // Update preview
  document.getElementById("profile-preview").style.background = `linear-gradient(to right, ${profile.primary_color || "#991b1b"}, ${profile.secondary_color || "#1e1b4b"})`;
  
  // Update current profile
  currentProfile = JSON.parse(JSON.stringify(profile));
  originalProfile = JSON.parse(JSON.stringify(profile));
  hideSaveNotification();
  
  // Reset background image
  if (profile.background_url) {
    document.getElementById("backgroundPreview").src = profile.background_url;
    document.getElementById("backgroundPreviewContainer").classList.remove("hidden");
    document.getElementById("backgroundUploadLabel").classList.add("hidden");
  } else {
    document.getElementById("backgroundPreviewContainer").classList.add("hidden");
    document.getElementById("backgroundUploadLabel").classList.remove("hidden");
  }
}

document.addEventListener('DOMContentLoaded', async () => {
  // Check authentication
  const { data: { user }, error: authError } = await supabase.auth.getUser();
  if (authError || !user) {
    window.location.href = '/';
    return;
  }

  let { data: profile } = await supabase.from("profiles").select("*").eq("id", user.id).single();
  if (!profile) return;

  // Store original profile
  originalProfile = JSON.parse(JSON.stringify(profile));
  currentProfile = JSON.parse(JSON.stringify(profile));

  // Populate UI
  document.getElementById("username").textContent = profile.username;
  document.getElementById("bioInput").value = profile.bio || "";
  document.getElementById("avatar").src = profile.avatar_url || "https://via.placeholder.com/100";
  document.getElementById("profile-preview").style.background = `linear-gradient(to right, ${profile.primary_color || "#991b1b"}, ${profile.secondary_color || "#1e1b4b"})`;

  // Load background if exists
  if (profile.background_url) {
    document.getElementById("backgroundPreview").src = profile.background_url;
    document.getElementById("backgroundPreviewContainer").classList.remove("hidden");
    document.getElementById("backgroundUploadLabel").classList.add("hidden");
  }

  // Set up event listeners for save/reset
  document.getElementById('saveBtn').addEventListener('click', saveChanges);
  document.getElementById('resetBtn').addEventListener('click', resetChanges);

  // Live bio update
  document.getElementById("bioInput").addEventListener("input", debounce(async (e) => {
    currentProfile.bio = e.target.value;
    showSaveNotification();
  }, 500));

  // Background upload
  document.getElementById("backgroundUpload").addEventListener("change", async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    
    try {
      // Show loading state
      const uploadLabel = document.getElementById("backgroundUploadLabel");
      uploadLabel.innerHTML = '<div class="text-center"><i class="fas fa-spinner fa-spin text-2xl mb-1"></i><p class="text-sm">Uploading...</p></div>';
      
      const filePath = `backgrounds/${user.id}-${Date.now()}.${file.name.split('.').pop()}`;
      const publicUrl = await uploadFile("backgrounds", filePath, file);
      
      // Update UI
      document.getElementById("backgroundPreview").src = publicUrl;
      document.getElementById("backgroundPreviewContainer").classList.remove("hidden");
      uploadLabel.classList.add("hidden");
      
      // Reset upload label
      uploadLabel.innerHTML = '<div class="text-center"><i class="fas fa-image text-2xl text-zinc-400 mb-1"></i><p class="text-sm text-zinc-400">Click to upload background</p></div>';
      
      // Update profile and show save button
      currentProfile.background_url = publicUrl;
      showSaveNotification();
    } catch (error) {
      console.error("Error uploading background:", error);
      // Show error state
      const uploadLabel = document.getElementById("backgroundUploadLabel");
      uploadLabel.innerHTML = '<div class="text-center text-red-400"><i class="fas fa-exclamation-circle text-2xl mb-1"></i><p class="text-sm">Upload failed</p></div>';
      
      // Reset after 2 seconds
      setTimeout(() => {
        uploadLabel.innerHTML = '<div class="text-center"><i class="fas fa-image text-2xl text-zinc-400 mb-1"></i><p class="text-sm text-zinc-400">Click to upload background</p></div>';
      }, 2000);
    }
  });

  // Remove background
  document.getElementById("removeBackground").addEventListener("click", async () => {
    try {
      if (currentProfile.background_url) {
        const path = currentProfile.background_url.split('/').pop();
        await deleteFile("backgrounds", path);
      }
      
      // Update UI
      document.getElementById("backgroundPreviewContainer").classList.add("hidden");
      document.getElementById("backgroundUploadLabel").classList.remove("hidden");
      
      // Update profile and show save button
      currentProfile.background_url = null;
      showSaveNotification();
    } catch (error) {
      console.error("Error removing background:", error);
    }
  });

  // Live avatar upload
  document.getElementById("avatarUpload").addEventListener("change", async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    try {
      const filePath = `avatars/${user.id}-${Date.now()}.${file.name.split('.').pop()}`;
      const publicUrl = await uploadFile("avatars", filePath, file);
      
      document.getElementById("avatar").src = publicUrl;
      currentProfile.avatar_url = publicUrl;
      showSaveNotification();
    } catch (error) {
      console.error("Error uploading avatar:", error);
    }
  });
});
</script>
</body>
</html>
