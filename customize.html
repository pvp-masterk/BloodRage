<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customize - BloodRage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #profile-preview {
      transition: background 0.5s ease;
    }
  </style>
</head>
<body class="bg-black text-white font-sans">

  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-zinc-900 p-6 space-y-4">
      <h1 class="text-2xl font-bold text-red-500 mb-6">BloodRage</h1>
      <nav class="space-y-3">
        <a href="dashboard.html" class="block px-3 py-2 rounded hover:bg-zinc-800">Account</a>
        <a href="customize.html" class="block px-3 py-2 rounded bg-red-700">Customize</a>
        <a href="links.html" class="block px-3 py-2 rounded hover:bg-zinc-800">Links</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <h2 class="text-3xl font-bold text-red-500 mb-6">Customize Your Profile</h2>

      <!-- Profile Preview -->
      <div id="profile-preview" class="rounded-xl p-6 text-center text-white shadow-md mb-8"
           style="background: linear-gradient(to right, #991b1b, #1e1b4b);">
        <img id="avatar" src="" class="w-24 h-24 rounded-full mx-auto mb-4 border-4 border-white" alt="Avatar" />
        <h3 id="username" class="text-xl font-bold"></h3>
        <p id="bio" class="text-sm mt-1 text-gray-200"></p>
      </div>

      <!-- Color Pickers -->
      <div class="space-y-6 max-w-md">
        <div>
          <label class="block mb-1 text-sm font-medium text-red-400">Primary Color</label>
          <input type="color" id="primaryColor" class="w-full h-12 rounded cursor-pointer" />
        </div>

        <div>
          <label class="block mb-1 text-sm font-medium text-red-400">Secondary Color</label>
          <input type="color" id="secondaryColor" class="w-full h-12 rounded cursor-pointer" />
        </div>

        <button id="saveColors" class="mt-6 bg-red-600 hover:bg-red-700 px-4 py-2 rounded text-white font-semibold">
          Save Colors
        </button>

        <div id="savedMsg" class="text-green-400 mt-4 hidden">Saved successfully!</div>
      </div>
    </main>
  </div>

  <!-- Supabase Script -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabase = createClient("https://smcteblolwhfxcpngmvd.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNtY3RlYmxvbHdoZnhjcG5nbXZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0Nzk1MTUsImV4cCI6MjA3MDA1NTUxNX0.PWlZFiVv2E0Jah7tYGOGrbqkPwhxPoLhe0anINp0z3s");

    const user = (await supabase.auth.getUser()).data.user;
    if (!user) window.location.href = '/';

    const { data: profile } = await supabase
      .from("profiles")
      .select("*")
      .eq("id", user.id)
      .single();

    // Set preview data
    document.getElementById("username").textContent = profile.username;
    document.getElementById("bio").textContent = profile.bio || "";
    document.getElementById("avatar").src = profile.avatar_url || "https://via.placeholder.com/100";

    // Set default or saved colors
    const primaryColorInput = document.getElementById("primaryColor");
    const secondaryColorInput = document.getElementById("secondaryColor");

    primaryColorInput.value = profile.primary_color || "#991b1b";
    secondaryColorInput.value = profile.secondary_color || "#1e1b4b";

    const updatePreview = () => {
      const primary = primaryColorInput.value;
      const secondary = secondaryColorInput.value;
      document.getElementById("profile-preview").style.background = `linear-gradient(to right, ${primary}, ${secondary})`;
    };

    primaryColorInput.addEventListener("input", updatePreview);
    secondaryColorInput.addEventListener("input", updatePreview);
    updatePreview();

    // Save handler
    document.getElementById("saveColors").onclick = async () => {
      const primary = primaryColorInput.value;
      const secondary = secondaryColorInput.value;

      const { error } = await supabase
        .from("profiles")
        .update({
          primary_color: primary,
          secondary_color: secondary
        })
        .eq("id", user.id);

      if (!error) {
        document.getElementById("savedMsg").classList.remove("hidden");
        setTimeout(() => document.getElementById("savedMsg").classList.add("hidden"), 2000);
        updatePreview();
      }
    };
  </script>
</body>
</html>
