<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BloodRage Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">

  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-red-600/80 backdrop-blur-md px-6 py-3 flex justify-between items-center shadow-lg">
    <h1 class="text-xl font-bold text-white">BloodRage</h1>
    <div class="space-x-4 text-sm">
      <a href="/help" class="hover:underline">Help</a>
      <a href="/support" class="hover:underline">Support</a>
      <a href="/" class="hover:underline">Logout</a>
    </div>
  </header>

  <!-- Main Layout -->
  <div class="flex pt-16 min-h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-zinc-900 border-r border-red-700 flex-shrink-0 p-6 space-y-4">
      <nav class="flex flex-col space-y-4 text-lg font-medium">
        <a href="/dashboard/account" class="text-red-400 hover:text-white">Account</a>
        <a href="/dashboard/links" class="text-red-400 hover:text-white">Links</a>
        <a href="/dashboard/customize" class="text-red-400 hover:text-white">Customize</a>
      </nav>
    </aside>

    <!-- Content Area -->
    <main class="flex-1 p-10">
      <h2 class="text-3xl font-bold text-red-500 mb-6">Welcome to your Dashboard</h2>
      <p class="text-zinc-300">This is where your account, links, and customization will appear.</p>
    </main>
  </div>
</body>
</html>
