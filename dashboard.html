<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BloodRage Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Outfit', sans-serif;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      background-color: #0e0e0e;
      color: #fff;
    }

    .centered-popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .popup {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 0 20px #000;
    }

    .popup h2 {
      margin-bottom: 1rem;
    }

    .login-btn {
      background: #222;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      margin: 0.5rem;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      justify-content: center;
    }

    .login-btn:hover {
      background: #333;
    }

    .login-btn img {
      height: 20px;
      width: 20px;
    }

    .dashboard {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background: #161616;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-right: 1px solid #333;
    }

    .sidebar button {
      background: #1f1f1f;
      border: none;
      color: white;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
    }

    .sidebar button.active {
      background: #3b82f6;
    }

    .main-content {
      flex: 1;
      padding: 2rem;
    }

    .tab {
      display: none;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .tab.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    input, select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      width: 100%;
      background: #1e1e1e;
      color: white;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    .toggle {
      margin-top: 1rem;
    }

  body.dark-theme {
    background-color: #0f0f0f;
    color: #f5f5f5;
  }

  body.light-theme {
    background-color: #ffffff;
    color: #222;
  }

  body.red-theme {
    background-color: #1f0f0f;
    color: #f88;
  }

  .theme-select {
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #888;
    background: transparent;
    color: inherit;
  }

  .preview-btn, .save-theme-btn {
    margin-top: 8px;
    padding: 6px 10px;
    border: none;
    background-color: #444;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .preview-btn:hover, .save-theme-btn:hover {
    background-color: #666;
  }


  </style>
</head>
<body>

<div class="centered-popup" id="auth-popup">
  <div class="popup">
    <h2>Login to BloodRage</h2>
    <button class="login-btn" onclick="loginWithGoogle()">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" />
      Login with Google
    </button>
    <button class="login-btn" onclick="loginWithDiscord()">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Discord_logo.svg" alt="Discord" />
      Login with Discord
    </button>
  </div>
</div>

<div class="dashboard" id="dashboard" style="display: none;">
  <div class="sidebar">
    <button onclick="switchTab('account')" id="tab-btn-account">Account</button>
    <button onclick="switchTab('edit-profile')" id="tab-btn-edit-profile">Edit Profile</button>
    <button onclick="switchTab('settings')" id="tab-btn-settings">Settings</button>
  </div>
  <div class="main-content">
    <div id="account-tab" class="tab">
      <h2>Account</h2>
      <p><strong>Email:</strong> <span id="user-email"></span></p>
      <p><strong>Username:</strong> <span id="user-username"></span></p>
    </div>

    <div id="edit-profile-tab" class="tab">
      <h2>Edit Profile</h2>
      <label>Username</label>
      <input id="new-username" type="text" />
      <label for="theme-select">Select Theme:</label>
  <select id="theme-select" class="theme-select">
    <option value="dark-theme">Dark</option>
    <option value="light-theme">Light</option>
    <option value="red-theme">Red</option>
  </select>
  <button class="preview-btn" onclick="previewTheme()">Preview Theme</button>
  <button class="save-theme-btn" onclick="saveTheme()">Save Theme</button>
      <label>Profile Picture URL</label>
      <input id="new-pfp" type="text" />
      <button class="login-btn" style="margin-top:1rem;" onclick="updateProfile()">Save Changes</button>
    </div>

    <div id="settings-tab" class="tab">
      <h2>Settings</h2>
      <label class="toggle">
        <input type="checkbox" id="theme-toggle" onchange="toggleTheme()" />
        Toggle Dark/Light Mode
      </label>
      <button class="login-btn" onclick="linkDiscord()">Link Discord</button>
    </div>
  </div>
</div>

<script>
  const client = supabase.createClient('https://smcteblolwhfxcpngmvd.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNtY3RlYmxvbHdoZnhjcG5nbXZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0Nzk1MTUsImV4cCI6MjA3MDA1NTUxNX0.PWlZFiVv2E0Jah7tYGOGrbqkPwhxPoLhe0anINp0z3s');

  function switchTab(tab) {
    const tabs = ['account', 'edit-profile', 'settings'];
    tabs.forEach(t => {
      const el = document.getElementById(`${t}-tab`);
      const btn = document.getElementById(`tab-btn-${t}`);
      el.classList.toggle('active', t === tab);
      btn.classList.toggle('active', t === tab);
    });
  }

  async function checkSession() {
    const { data: { session } } = await client.auth.getSession();
    if (session?.user) {
      document.getElementById('auth-popup').style.display = 'none';
      document.getElementById('dashboard').style.display = 'flex';
      const { data: userData } = await client.from('users').select('*').eq('id', session.user.id).single();
      document.getElementById('user-email').textContent = session.user.email;
      document.getElementById('user-username').textContent = userData.username || 'Unknown';
      switchTab('account');
    }
  }

  function loginWithGoogle() {
    client.auth.signInWithOAuth({ provider: 'google' });
  }

  function loginWithDiscord() {
    client.auth.signInWithOAuth({ provider: 'discord' });
  }

  async function linkDiscord() {
    client.auth.signInWithOAuth({ provider: 'discord' });
  }

  async function updateProfile() {
    const username = document.getElementById('new-username').value;
    const pfp = document.getElementById('new-pfp').value;
    const { data: { user } } = await client.auth.getUser();
    if (!user) return alert("Not logged in.");
    await client.from('users').update({ username, pfp }).eq('id', user.id);
    alert("Profile updated!");
    checkSession();
  }

  function toggleTheme() {
    const isDark = document.body.style.backgroundColor === 'rgb(14, 14, 14)';
    document.body.style.backgroundColor = isDark ? '#f0f0f0' : '#0e0e0e';
    document.body.style.color = isDark ? '#000' : '#fff';
  }

  async function loadUserTheme() {
    const { data: { session } } = await supabase.auth.getSession();
    const user = session?.user;

    if (!user) return;

    const { data, error } = await supabase
      .from("users")
      .select("theme")
      .eq("id", user.id)
      .single();

    if (data?.theme) {
      document.body.className = data.theme;
      document.getElementById("theme-select").value = data.theme;
    }
  }

  function previewTheme() {
    const selectedTheme = document.getElementById("theme-select").value;
    document.body.className = selectedTheme;
  }

  async function saveTheme() {
    const selectedTheme = document.getElementById("theme-select").value;

    const { data: { session } } = await client.auth.getSession();
    const user = session?.user;

    if (!user) return;

    const { error } = await client
      .from("users")
      .update({ theme: selectedTheme })
      .eq("id", user.id);

    if (!error) {
      alert("Theme saved!");
    }
  }

  // Run theme loader on page load
  document.addEventListener("DOMContentLoaded", loadUserTheme);

  checkSession();
</script>
</body>
</html>
