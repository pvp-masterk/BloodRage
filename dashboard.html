<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Bloodrage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      display: flex;
      font-family: sans-serif;
    }

    .sidebar {
      width: 200px;
      background: #111;
      color: white;
      height: 100vh;
      padding: 1rem;
      box-sizing: border-box;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
    }

    .content {
      padding: 2rem;
      flex: 1;
    }

    section {
      display: none;
    }

    section.active {
      display: block;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.2rem;
    }

    input, button {
      padding: 0.5rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Dashboard</h2>
    <a href="#account">Account</a>
    <a href="#edit">Edit Profile</a>
    <a href="#settings">Settings</a>
  </div>

  <div class="content">
    <section id="account" class="active">
      <h2>Account</h2>
      <p>Username: <span id="user-username">Loading...</span></p>
      <p>Email: <span id="user-email">Loading...</span></p>
      <p>Discord Linked: <span id="user-discord">Checking...</span></p>
    </section>

    <section id="edit">
      <h2>Edit Profile</h2>
      <div class="input-group">
        <label for="new-username">Change Username</label>
        <input type="text" id="new-username" placeholder="New username">
      </div>

      <div class="input-group">
        <label for="new-avatar">Change Avatar (Image URL)</label>
        <input type="text" id="new-avatar" placeholder="New avatar URL">
      </div>

      <button onclick="updateProfile()">Save Changes</button>
      <button onclick="useDiscordAvatar()">Use Discord Profile Picture (If linked)</button>
    </section>

    <section id="settings">
      <h2>Settings</h2>
      <div class="input-group">
        <label>Theme</label>
        <button onclick="toggleTheme()">Toggle Light/Dark</button>
      </div>

      <div class="input-group">
        <label>Link Discord</label>
        <button onclick="loginWithDiscord()">Login to Discord</button>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const client = supabase.createClient("https://smcteblolwhfxcpngmvd.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNtY3RlYmxvbHdoZnhjcG5nbXZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0Nzk1MTUsImV4cCI6MjA3MDA1NTUxNX0.PWlZFiVv2E0Jah7tYGOGrbqkPwhxPoLhe0anINp0z3s");

    const sections = document.querySelectorAll("section");
    window.addEventListener("hashchange", () => {
      sections.forEach(s => s.classList.remove("active"));
      const hash = location.hash.slice(1);
      document.getElementById(hash)?.classList.add("active");
    });
    window.dispatchEvent(new Event("hashchange"));

    async function loadProfile() {
      const { data: { user } } = await client.auth.getUser();
      if (!user) return location.href = "/";

      const { data } = await client.from("users").select("*").eq("id", user.id).single();
      document.getElementById("user-username").textContent = data.username;
      document.getElementById("user-email").textContent = user.email;
      document.getElementById("user-discord").textContent = data.discord_id ? "Yes" : "No";

      document.getElementById("new-username").value = data.username;
      document.getElementById("new-avatar").value = data.avatar_url;
    }

    async function updateProfile() {
      const { data: { user } } = await client.auth.getUser();
      const newUsername = document.getElementById("new-username").value;
      const newAvatar = document.getElementById("new-avatar").value;

      const { error } = await client.from("users").update({
        username: newUsername,
        avatar_url: newAvatar
      }).eq("id", user.id);

      if (error) {
        alert("Error: " + error.message);
      } else {
        alert("Profile updated!");
        loadProfile();
      }
    }

    async function useDiscordAvatar() {
      const { data: { user } } = await client.auth.getUser();
      const { data } = await client.from("users").select("*").eq("id", user.id).single();

      if (!data.discord_avatar) {
        alert("No Discord account linked.");
        return;
      }

      const avatarUrl = `https://cdn.discordapp.com/avatars/${data.discord_id}/${data.discord_avatar}.png`;
      document.getElementById("new-avatar").value = avatarUrl;
    }

    async function loginWithDiscord() {
      const { data, error } = await client.auth.signInWithOAuth({
        provider: "discord",
        options: {
          redirectTo: location.origin + "/dashboard"
        }
      });

      if (error) alert("Login failed.");
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    loadProfile();
  </script>
</body>
</html>
