<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | BloodRage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }

    body {
      display: flex;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    :root {
      --bg: #111;
      --text: #fff;
      --card: #1a1a1a;
    }

    .light {
      --bg: #f4f4f4;
      --text: #111;
      --card: #fff;
    }

    .sidebar {
      width: 220px;
      background: var(--card);
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 1.4rem;
    }

    .sidebar a {
      display: block;
      color: var(--text);
      text-decoration: none;
      padding: 12px 10px;
      margin: 5px 0;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #333;
    }

    .content {
      flex: 1;
      padding: 30px;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .logout-btn {
      margin-top: 20px;
      display: block;
      padding: 10px;
      background: crimson;
      text-align: center;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }

    input, textarea, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border: 1px solid #444;
      border-radius: 5px;
      background: transparent;
      color: var(--text);
    }

    button {
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #444;
    }

    .setting-row {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Dashboard</h2>
    <a href="#account" id="link-account">Account</a>
    <a href="#edit" id="link-edit">Edit Profile</a>
    <a href="#settings" id="link-settings">Settings</a>
    <a href="/" class="logout-btn">Logout</a>
  </div>

  <div class="content">
    <div id="account" class="section">
      <h2>Account</h2>
      <p>Username: <span id="username"></span></p>
      <p>Email: <span id="email"></span></p>
    </div>

    <div id="edit" class="section">
      <h2>Edit Profile</h2>
      <form id="editForm">
        <label>Change Username:
          <input type="text" id="newUsername" placeholder="New username" />
        </label>

        <label>Bio:
          <textarea id="bio" rows="4" placeholder="Your bio..."></textarea>
        </label>

        <label>Change Profile Picture:
          <button type="button" onclick="alert('Feature coming soon')">Upload Profile Picture</button>
        </label>

        <button type="submit">Save Changes</button>
      </form>
    </div>

    <div id="settings" class="section">
      <h2>Settings</h2>

      <div class="setting-row">
        <label>
          <input type="checkbox" id="themeToggle" /> Toggle Light Theme
        </label>
      </div>

      <div class="setting-row" id="discordLinkRow" style="display:none">
        <button onclick="linkDiscord()">Link Discord Account</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient("https://smcteblolwhfxcpngmvd.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNtY3RlYmxvbHdoZnhjcG5nbXZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0Nzk1MTUsImV4cCI6MjA3MDA1NTUxNX0.PWlZFiVv2E0Jah7tYGOGrbqkPwhxPoLhe0anINp0z3s");

    // Theme toggle
    const themeToggle = document.getElementById("themeToggle");
    themeToggle.addEventListener("change", () => {
      document.body.classList.toggle("light", themeToggle.checked);
      localStorage.setItem("theme", themeToggle.checked ? "light" : "dark");
    });

    // Load theme from localStorage
    if (localStorage.getItem("theme") === "light") {
      themeToggle.checked = true;
      document.body.classList.add("light");
    }

    // Auth check
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) location.href = "/";

    // Get user profile
    const { data, error } = await supabase
      .from("users")
      .select("*")
      .eq("id", user.id)
      .single();

    if (data) {
      document.getElementById("username").innerText = data.username;
      document.getElementById("email").innerText = user.email;
      document.getElementById("bio").value = data.bio || "";
      document.getElementById("newUsername").value = data.username || "";

      if (user.app_metadata?.provider === "google") {
        document.getElementById("discordLinkRow").style.display = "block";
      }
    }

    // Update user profile
    document.getElementById("editForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newBio = document.getElementById("bio").value;
      const newUsername = document.getElementById("newUsername").value;

      const { error } = await supabase
        .from("users")
        .update({ bio: newBio, username: newUsername })
        .eq("id", user.id);

      if (!error) alert("Profile updated!");
      else alert("Update failed!");
    });

    // Sidebar navigation
    const links = document.querySelectorAll(".sidebar a");
    const sections = document.querySelectorAll(".section");

    function setActiveSection() {
      const hash = window.location.hash.substring(1) || "account";
      sections.forEach(s => s.classList.remove("active"));
      document.getElementById(hash)?.classList.add("active");

      links.forEach(l => l.classList.remove("active"));
      document.getElementById("link-" + hash)?.classList.add("active");
    }

    window.addEventListener("hashchange", setActiveSection);
    setActiveSection();

    // Discord linking function (mock)
    window.linkDiscord = () => {
      alert("Redirecting to Discord OAuth...");
      // Replace with actual OAuth linking logic
    };
  </script>

</body>
</html>
