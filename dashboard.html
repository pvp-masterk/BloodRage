<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodRage</title>
    <style>
        :root {
            --primary: #ff2e2e;
            --primary-dark: #d10000;
            --primary-light: #ff5e5e;
            --text: #ffffff;
            --bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 46, 46, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 46, 46, 0.1) 0%, transparent 50%);
        }

        header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background-color: rgba(10, 10, 10, 0.8);
    backdrop-filter: blur(10px);
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 100;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

.logo {
    font-size: 1.5rem;
    font-weight: 800;
    color: var(--primary);
}

nav {
    display: flex;
    gap: 1.5rem;
}

nav a {
    color: var(--text);
    text-decoration: none;
    opacity: 0.8;
    transition: var(--transition);
    font-weight: 500;
}

nav a:hover {
    opacity: 1;
    color: var(--primary-light);
}

        .hero {
            text-align: center;
            padding: 8rem 2rem 4rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            font-weight: 800;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .claim-btn {
            background-color: var(--primary);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            display: inline-block;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .claim-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 46, 46, 0.3);
        }

        .auth-card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            margin: 2rem auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .auth-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--primary-light);
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .auth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            color: white;
            font-size: 1rem;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
        }

        .auth-btn i {
            margin-right: 0.8rem;
            font-size: 1.2rem;
        }

        .google-btn {
            background-color: #4285F4;
        }

        .google-btn:hover {
            background-color: #3367D6;
        }

        .discord-btn {
            background-color: #5865F2;
        }

        .discord-btn:hover {
            background-color: #4752C4;
        }

        .username-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
        }

        .username-modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .username-card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(20px);
            transition: var(--transition);
        }

        .username-modal.active .username-card {
            transform: translateY(0);
        }

        .username-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--primary);
            text-align: center;
        }

        .username-subtitle {
            margin-bottom: 2rem;
            text-align: center;
            opacity: 0.8;
        }

        .username-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .username-input {
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1rem;
            transition: var(--transition);
        }

        .username-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255, 46, 46, 0.3);
        }

        .username-submit {
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
        }

        .username-submit:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .username-error {
            color: var(--primary);
            text-align: center;
            margin-top: 0.5rem;
            height: 1.2rem;
            font-size: 0.9rem;
        }

        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
            
            nav {
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .hero {
                padding: 6rem 1rem 3rem;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
    <div class="logo">bloodrage.lol</div>
    <nav>
        <a href="#">Help Center</a>
        <a href="#">Discord</a>
        <a href="#">Pricing</a>
        <a href="#" id="dashboardLink">Dashboard</a>
    </nav>
</header>

    <div class="hero">
        <h1>Everything you want, right here.</h1>
        <p>BloodRage is your go-to for modern, feature-rich bio links and fast, secure file hosting.<br>Everything you need — right here.</p>
        <div class="auth-card" id="authCard">
            <h2 class="auth-title">Sign In</h2>
            <div class="auth-buttons">
                <button class="auth-btn google-btn" id="googleLogin">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
                <button class="auth-btn discord-btn" id="discordLogin">
                    <i class="fab fa-discord"></i> Continue with Discord
                </button>
            </div>
        </div>
        <a href="#" class="claim-btn" id="claimBtn">bloodrage.lol/username</a>
    </div>

    <div class="username-modal" id="usernameModal">
        <div class="username-card">
            <h2 class="username-title">Claim Your Username</h2>
            <p class="username-subtitle">Username must be unique and cool.</p>
            
            <form class="username-form" id="usernameForm">
                <input type="text" class="username-input" id="usernameInput" placeholder="coolusername" required minlength="3" maxlength="20" pattern="[a-zA-Z0-9_]+" title="Only letters, numbers, and underscores">
                <button type="submit" class="username-submit" id="usernameSubmit">
                    Claim Username
                </button>
                <div class="username-error" id="usernameError"></div>
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const client = supabase.createClient(
    'https://smcteblolwhfxcpngmvd.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNtY3RlYmxvbHdoZnhjcG5nbXZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0Nzk1MTUsImV4cCI6MjA3MDA1NTUxNX0.PWlZFiVv2E0Jah7tYGOGrbqkPwhxPoLhe0anINp0z3s'
  );

  // Elements
  const authCard = document.getElementById('authCard');
  const claimBtn = document.getElementById('claimBtn');
  const usernameModal = document.getElementById('usernameModal');
  const dashboardLink = document.getElementById('dashboardLink');

  document.addEventListener('DOMContentLoaded', async () => {
    const { data: { user } } = await client.auth.getUser();

    if (!user) {
      // Not logged in — keep showing login UI
      claimBtn.style.display = 'none';
      return;
    }

    // Logged in — hide auth card and show claim button
    if (authCard) authCard.style.display = 'none';
    claimBtn.style.display = 'inline-block';

    // Check if username is set
    const { data: profile, error } = await client
      .from('profiles')
      .select('*')
      .eq('id', user.id)
      .single();

    if (error || !profile?.username) {
      usernameModal.classList.add('active');
    } else {
      claimBtn.textContent = `bloodrage.lol/${profile.username}`;
      claimBtn.href = `profile.html?username=${profile.username}`;
      dashboardLink.href = `edit-profile.html`;
    }
  });

  // Login handlers
  document.getElementById('googleLogin').addEventListener('click', async () => {
    await client.auth.signInWithOAuth({
      provider: 'google',
      options: {
        redirectTo: window.location.href
      }
    });
  });

  document.getElementById('discordLogin').addEventListener('click', async () => {
    await client.auth.signInWithOAuth({
      provider: 'discord',
      options: {
        redirectTo: window.location.href
      }
    });
  });

  // Username claim form
  document.getElementById('usernameForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const input = document.getElementById('usernameInput');
    const username = input.value.trim();
    const errorBox = document.getElementById('usernameError');
    const button = document.getElementById('usernameSubmit');

    if (!username.match(/^[a-zA-Z0-9_]{3,20}$/)) {
      errorBox.textContent = 'Username must be 3-20 characters (letters, numbers, _)';
      return;
    }

    button.disabled = true;
    button.innerHTML = '<span class="loading"></span> Checking...';
    errorBox.textContent = '';

    const { data: taken } = await client
      .from('profiles')
      .select('username')
      .eq('username', username)
      .maybeSingle();

    if (taken) {
      button.disabled = false;
      button.textContent = 'Claim Username';
      errorBox.textContent = 'Username is already taken';
      return;
    }

    const { data: { user } } = await client.auth.getUser();

    if (!user) {
      button.disabled = false;
      button.textContent = 'Claim Username';
      errorBox.textContent = 'You must be logged in';
      return;
    }

    const { error: updateError } = await client.from('profiles').upsert({
      id: user.id,
      username,
      updated_at: new Date().toISOString()
    });

    if (updateError) {
      button.disabled = false;
      button.textContent = 'Claim Username';
      errorBox.textContent = 'Error saving username';
      return;
    }

    window.location.href = `edit-profile.html`;
  });
</script>
</body>
</html>
