<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0f0f0f;
      color: white;
      transition: background 0.3s, color 0.3s;
    }
    .light {
      background: #fff;
      color: #000;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background: #1a1a1a;
      border-bottom: 1px solid #333;
    }
    .sidebar {
      width: 200px;
      background: #151515;
      height: 100vh;
      position: fixed;
      top: 64px;
      left: 0;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .sidebar button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      text-align: left;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .sidebar button:hover,
    .sidebar button.active {
      background: #333;
    }
    main {
      margin-left: 220px;
      padding: 24px;
      transition: all 0.3s ease;
    }
    .tab {
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    .tab.active {
      display: block;
      opacity: 1;
    }
    .theme-toggle {
      background: #222;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }
    .login-popup {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .login-box {
      background: #1a1a1a;
      padding: 32px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .login-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 12px 0;
      padding: 10px 20px;
      font-size: 16px;
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .login-btn:hover {
      background: #444;
    }
    .login-btn img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div id="login-popup" class="login-popup">
    <div class="login-box">
      <h2>Login to continue</h2>
      <button class="login-btn" onclick="login('google')">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/google.svg" alt="Google"> Login with Google
      </button>
      <button class="login-btn" onclick="login('discord')">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/discord.svg" alt="Discord"> Login with Discord
      </button>
    </div>
  </div>

  <header>
    <h1>Dashboard</h1>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  </header>

  <div class="sidebar">
    <button id="tab-btn-account" onclick="switchTab('account')" class="active">Account</button>
    <button id="tab-btn-edit-profile" onclick="switchTab('edit-profile')">Edit Profile</button>
    <button id="tab-btn-settings" onclick="switchTab('settings')">Settings</button>
  </div>

  <main>
    <section id="account-tab" class="tab active">
      <h2>Account</h2>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Username:</strong> <span id="username"></span></p>
      <p><strong>Provider:</strong> <span id="provider"></span></p>
    </section>

    <section id="edit-profile-tab" class="tab">
      <h2>Edit Profile</h2>
      <input type="text" id="new-username" placeholder="New Username" /><br /><br />
      <input type="text" id="new-pfp" placeholder="New Profile Picture URL" /><br /><br />
      <button onclick="updateProfile()">Save Changes</button>
      <button onclick="useDiscordPFP()">Use Discord Profile Picture (if linked)</button>
    </section>

    <section id="settings-tab" class="tab">
      <h2>Settings</h2>
      <p>Theme toggled from top-right.</p>
      <p>Link Discord:</p>
      <button onclick="login('discord')">Link Discord</button>
    </section>
  </main>

  <script>
    const supabase = supabase.createClient(
      'https://smcteblolwhfxcpngmvd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNtY3RlYmxvbHdoZnhjcG5nbXZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0Nzk1MTUsImV4cCI6MjA3MDA1NTUxNX0.PWlZFiVv2E0Jah7tYGOGrbqkPwhxPoLhe0anINp0z3s'
    );

    let user = null;

    async function login(provider) {
      const { error } = await supabase.auth.signInWithOAuth({ provider });
      if (error) console.error('Login error:', error.message);
    }

    async function checkAuth() {
      const { data } = await supabase.auth.getSession();
      if (data.session) {
        user = data.session.user;
        document.getElementById('login-popup').style.display = 'none';
        loadProfile();
      } else {
        document.getElementById('login-popup').style.display = 'flex';
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    function switchTab(tab) {
      const tabs = ['account', 'edit-profile', 'settings'];
      tabs.forEach(t => {
        document.getElementById(`${t}-tab`).classList.remove('active');
        document.getElementById(`tab-btn-${t}`).classList.remove('active');
      });
      document.getElementById(`${tab}-tab`).classList.add('active');
      document.getElementById(`tab-btn-${tab}`).classList.add('active');
    }

    function loadProfile() {
      document.getElementById('email').innerText = user.email;
      document.getElementById('username').innerText = user.user_metadata?.username || 'Unknown';
      document.getElementById('provider').innerText = user.app_metadata?.provider || 'email';
    }

    async function updateProfile() {
      const newUsername = document.getElementById("new-username").value;
      const newPFP = document.getElementById("new-pfp").value;
      const updates = {
        id: user.id,
        username: newUsername,
        avatar_url: newPFP
      };

      const { error } = await supabase.from("users").upsert(updates, { onConflict: "id" });
      if (error) {
        alert("Update failed: " + error.message);
      } else {
        alert("Profile updated!");
        loadProfile();
      }
    }

    function useDiscordPFP() {
      alert("Feature not fully implemented. You need to fetch from user_metadata.");
    }

    checkAuth();
  </script>
</body>
</html>
