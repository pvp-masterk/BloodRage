<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account - BloodRage</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans flex items-center justify-center min-h-screen">

  <div class="bg-zinc-900 p-8 rounded-xl w-full max-w-md shadow-2xl">
    <h2 class="text-2xl font-bold text-red-500 mb-4">Choose Your Username</h2>
    <form id="usernameForm" class="space-y-4">
      <input type="text" id="username" placeholder="Username"
        class="w-full px-4 py-2 rounded-lg bg-black border border-red-500 text-white" required />
      <button type="submit" class="w-full bg-red-600 hover:bg-red-700 py-2 rounded-lg font-semibold">Continue</button>
    </form>
    <p id="error" class="text-red-400 mt-4 hidden"></p>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabase = createClient("https://smcteblolwhfxcpngmvd.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNtY3RlYmxvbHdoZnhjcG5nbXZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0Nzk1MTUsImV4cCI6MjA3MDA1NTUxNX0.PWlZFiVv2E0Jah7tYGOGrbqkPwhxPoLhe0anINp0z3s");

    document.getElementById("usernameForm").onsubmit = async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();

      const { data: { user } } = await supabase.auth.getUser();

      const { error } = await supabase.from("profiles").insert({
        id: user.id,
        username,
        bio: '',
        avatar_url: user.user_metadata.avatar_url || '',
        links: {},
        badges: []
      });

      if (error) {
        document.getElementById("error").textContent = error.message;
        document.getElementById("error").classList.remove("hidden");
      } else {
        window.location.href = "/dashboard.html";
      }
    };
  </script>
</body>
</html>
