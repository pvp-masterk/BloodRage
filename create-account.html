<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account - BloodRage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .float-animation {
      animation: float 3s ease-in-out infinite;
    }
    .smooth-transition {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .input-focus-effect:focus {
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.3);
      transform: scale(1.01);
    }
  </style>
</head>
<body class="bg-black text-white font-sans flex items-center justify-center min-h-screen overflow-hidden">
  <!-- Animated background elements -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-1/4 left-1/4 w-8 h-8 bg-red-500 rounded-full opacity-10 animate-pulse float-animation"></div>
    <div class="absolute top-1/3 right-1/3 w-12 h-12 bg-red-600 rounded-full opacity-5 animate-pulse float-animation" style="animation-delay: 0.5s;"></div>
    <div class="absolute bottom-1/4 right-1/4 w-6 h-6 bg-red-400 rounded-full opacity-15 animate-pulse float-animation" style="animation-delay: 1s;"></div>
  </div>

  <div class="relative z-10 bg-zinc-900 p-8 rounded-xl w-full max-w-md shadow-2xl border border-zinc-700 animate__animated animate__fadeInUp animate__faster">
    <!-- Animated blood drop icon -->
    <div class="flex justify-center mb-4">
      <lottie-player 
        src="https://assets6.lottiefiles.com/packages/lf20_2cwDXD.json" 
        background="transparent" 
        speed="1" 
        style="width: 80px; height: 80px;" 
        loop 
        autoplay
        class="transform hover:scale-110 smooth-transition"
      ></lottie-player>
    </div>
    
    <h2 class="text-2xl font-bold text-red-500 mb-4 text-center animate__animated animate__fadeIn">
      Choose Your <span class="text-transparent bg-clip-text bg-gradient-to-r from-red-400 to-red-600">Username</span>
    </h2>
    
    <form id="usernameForm" class="space-y-6">
      <div class="animate__animated animate__fadeIn animate__delay-1s">
        <input 
          type="text" 
          id="username" 
          placeholder="Username" 
          class="w-full px-4 py-3 rounded-lg bg-black border border-red-500 text-white smooth-transition input-focus-effect placeholder-red-300/50"
          required 
          autocomplete="off"
        />
      </div>
      
      <button 
        type="submit" 
        class="w-full bg-gradient-to-r from-red-600 to-red-800 hover:from-red-700 hover:to-red-900 py-3 rounded-lg font-semibold smooth-transition transform hover:scale-[1.02] active:scale-95 shadow-lg hover:shadow-red-500/20 animate__animated animate__fadeIn animate__delay-1s"
      >
        <span class="flex items-center justify-center">
          Continue
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2 transform transition-transform group-hover:translate-x-1" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </span>
      </button>
    </form>
    
    <p id="error" class="text-red-400 mt-4 hidden animate__animated animate__headShake"></p>
  </div>

  <script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
  
  const supabase = createClient("https://smcteblolwhfxcpngmvd.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNtY3RlYmxvbHdoZnhjcG5nbXZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0Nzk1MTUsImV4cCI6MjA3MDA1NTUxNX0.PWlZFiVv2E0Jah7tYGOGrbqkPwhxPoLhe0anINp0z3s");

  async function init() {
    // Add loading animation while checking auth state
    document.body.innerHTML = `
      <div class="flex flex-col items-center justify-center min-h-screen">
        <lottie-player 
          src="https://assets6.lottiefiles.com/packages/lf20_2cwDXD.json" 
          background="transparent" 
          speed="1" 
          style="width: 120px; height: 120px;" 
          loop 
          autoplay
        ></lottie-player>
        <p class="mt-4 text-red-500 animate-pulse">Loading...</p>
      </div>
    `;

    try {
      const { data: { user }, error: authError } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = "/";
        return;
      }

      // Check if username already exists
      const { data: profile, error: profileError } = await supabase
        .from("profiles")
        .select("username")
        .eq("id", user.id)
        .single();

      if (profile?.username) {
        // Username already exists, redirect to dashboard with smooth transition
        document.body.classList.add('animate__animated', 'animate__fadeOut');
        await new Promise(resolve => setTimeout(resolve, 500));
        window.location.href = "/dashboard.html";
        return;
      }

      // Restore original content
      document.body.innerHTML = document.querySelector('body').outerHTML;
      
      // Now setup the form event listeners
      const usernameForm = document.getElementById('usernameForm');
      const usernameInput = document.getElementById('username');
      const errorElement = document.getElementById('error');

      usernameForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Add loading state to button
        const submitButton = usernameForm.querySelector('button[type="submit"]');
        submitButton.innerHTML = `
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Processing...
        `;
        submitButton.disabled = true;
        
        const username = usernameInput.value.trim();
        
        try {
          // Check if username is available
          const { data: existingUser, error: checkError } = await supabase
            .from('profiles')
            .select('username')
            .eq('username', username)
            .single();

          if (existingUser) {
            throw new Error('Username already taken');
          }

          // Update profile with new username
          const { error: updateError } = await supabase
            .from('profiles')
            .upsert({
              id: user.id,
              username: username,
              updated_at: new Date().toISOString()
            });

          if (updateError) throw updateError;

          // Success animation
          usernameForm.classList.add('animate__animated', 'animate__fadeOut');
          await new Promise(resolve => setTimeout(resolve, 500));
          
          // Redirect to dashboard
          window.location.href = "/dashboard.html";
        } catch (error) {
          // Error handling with animation
          errorElement.textContent = error.message;
          errorElement.classList.remove('hidden');
          errorElement.classList.add('animate__animated', 'animate__headShake');
          
          // Reset button state
          submitButton.innerHTML = 'Continue <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2 transform transition-transform group-hover:translate-x-1" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>';
          submitButton.disabled = false;
          
          // Remove animation class after it completes to allow replay
          setTimeout(() => {
            errorElement.classList.remove('animate__headShake');
          }, 1000);
        }
      });

      // Input focus/blur effects
      usernameInput.addEventListener('focus', () => {
        usernameInput.parentElement.classList.add('animate__animated', 'animate__pulse', 'animate__faster');
      });
      
      usernameInput.addEventListener('blur', () => {
        usernameInput.parentElement.classList.remove('animate__animated', 'animate__pulse', 'animate__faster');
      });

    } catch (error) {
      console.error('Initialization error:', error);
      window.location.href = "/";
    }
  }

  // Initialize the app
  init();
</script>
</body>
</html>
